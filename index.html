<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Staff Portal | Login</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --corp-green: #007941;
      --corp-light: #009954;
      --corp-dark: #004d2a;
    }

    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: radial-gradient(circle at center, var(--corp-light) 0%, var(--corp-green) 40%, var(--corp-dark) 100%);
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.96);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
    }

    input:focus {
      border-color: var(--corp-green);
      box-shadow: 0 0 0 3px rgba(0, 121, 65, 0.1);
    }
  </style>
</head>

<body class="p-4">

  <div class="w-full max-w-sm md:max-w-md mx-auto">
    <div class="glass-card rounded-[2.5rem] p-8 md:p-12 border border-white/40">

      <!-- Corporate Logo -->
      <div class="flex justify-center mb-8">
        <img src="https://i.imgur.com/VbZKWAf.png" alt="Corporate Logo" class="h-20 md:h-28 w-auto object-contain" />
      </div>

      <!-- Header -->
      <div class="text-center mb-10">
        <h2 class="text-2xl md:text-3xl font-extrabold text-gray-900 tracking-tight">Staff Portal</h2>
        <p class="text-gray-500 mt-2 text-[10px] md:text-xs uppercase tracking-[0.2em] font-bold">Medical Access Point</p>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="space-y-6">
        <div class="space-y-2">
          <label class="block pl-1 text-[10px] md:text-xs font-bold text-gray-500 uppercase tracking-widest">Email Address</label>
          <input id="email" type="email" required
            class="w-full px-5 py-3 md:py-4 bg-gray-50/50 border border-gray-200 rounded-2xl outline-none transition-all duration-200 text-sm focus:bg-white" />
        </div>

        <div class="space-y-2">
          <label class="block pl-1 text-[10px] md:text-xs font-bold text-gray-500 uppercase tracking-widest">Password</label>
          <input id="password" type="password" required
            class="w-full px-5 py-3 md:py-4 bg-gray-50/50 border border-gray-200 rounded-2xl outline-none transition-all duration-200 text-sm focus:bg-white" />
        </div>

        <button type="submit"
          class="w-full py-4 bg-[#007941] text-white font-bold rounded-2xl hover:bg-[#005e32] active:scale-[0.97] shadow-lg shadow-green-900/30 transition-all duration-200 text-sm uppercase tracking-widest">
          Authorize Login
        </button>
      </form>

      <p id="error" class="hidden text-red-600 font-semibold text-center mt-6 p-4 bg-red-50 border border-red-100 rounded-2xl text-xs"></p>

      <!-- Footer Status -->
      <div class="mt-12 pt-6 border-t border-gray-100/80 text-center">
        <div class="flex items-center justify-center gap-2">
          <div class="w-1 h-1 rounded-full bg-green-500 animate-pulse"></div>
          <span class="text-[9px] md:text-[10px] font-bold text-gray-400 uppercase tracking-widest">Encrypted Session Active</span>
        </div>
      </div>

    </div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const supabase = window.supabase.createClient(
      'https://xpdtzvxjlguhcxkgowsg.supabase.co',
      'sb_publishable_KOm1sD7eOBpbJ_CiYtKL8w_RykN3krN'
    );

    const form = document.getElementById('login-form');
    const errorBox = document.getElementById('error');

    // Check if already logged in - if so, go to dashboard
    supabase.auth.getSession().then(({ data }) => {
      if (data.session) {
        window.location.replace("dashboard.html");
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorBox.classList.add('hidden');

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        errorBox.textContent = error.message;
        errorBox.classList.remove('hidden');
        return;
      }

      // Landing on dashboard
      window.location.href = "dashboard.html";
    });
  });
</script>

</body>
</html>
