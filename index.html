<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Staff Portal | Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root { --corp-green: #007941; --corp-light: #009954; --corp-dark: #004d2a; }
    body {
      margin: 0; background: radial-gradient(circle at center, var(--corp-light) 0%, var(--corp-green) 40%, var(--corp-dark) 100%);
      min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: sans-serif;
    }
    .glass-card { background: rgba(255, 255, 255, 0.96); backdrop-filter: blur(12px); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4); }
    #loading-screen { position: fixed; inset: 0; background: white; display: flex; align-items: center; justify-content: center; z-index: 50; }
  </style>
</head>
<body class="p-4">

  <div id="loading-screen">
    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-[#007941]"></div>
  </div>

  <div class="w-full max-w-sm md:max-w-md mx-auto">
    <div class="glass-card rounded-[2.5rem] p-8 md:p-12 border border-white/40">
      <div class="flex justify-center mb-8">
        <img src="https://i.imgur.com/VbZKWAf.png" alt="Logo" class="h-20 md:h-28 w-auto object-contain" />
      </div>
      <div class="text-center mb-10">
        <h2 class="text-2xl md:text-3xl font-extrabold text-gray-900 tracking-tight">Staff Portal</h2>
        <p class="text-gray-500 mt-2 text-[10px] md:text-xs uppercase tracking-[0.2em] font-bold">Medical Access Point</p>
      </div>

      <form id="login-form" class="space-y-6">
        <div class="space-y-2">
          <label class="block pl-1 text-[10px] md:text-xs font-bold text-gray-500 uppercase tracking-widest">Email Address</label>
          <input id="email" type="email" required class="w-full px-5 py-3 md:py-4 bg-gray-50/50 border border-gray-200 rounded-2xl outline-none text-sm focus:bg-white" />
        </div>
        <div class="space-y-2">
          <label class="block pl-1 text-[10px] md:text-xs font-bold text-gray-500 uppercase tracking-widest">Password</label>
          <input id="password" type="password" required class="w-full px-5 py-3 md:py-4 bg-gray-50/50 border border-gray-200 rounded-2xl outline-none text-sm focus:bg-white" />
        </div>
        <button type="submit" id="submit-btn" class="w-full py-4 bg-[#007941] text-white font-bold rounded-2xl hover:bg-[#005e32] transition-all text-sm uppercase tracking-widest">
          Authorize Login
        </button>
      </form>
      <p id="error" class="hidden text-red-600 font-semibold text-center mt-6 p-4 bg-red-50 border border-red-100 rounded-2xl text-xs"></p>
    </div>
  </div>

  <script>
    const supabase = window.supabase.createClient('https://xpdtzvxjlguhcxkgowsg.supabase.co', 'sb_publishable_KOm1sD7eOBpbJ_CiYtKL8w_RykN3krN');
    const form = document.getElementById('login-form');
    const errorBox = document.getElementById('error');
    const loadingScreen = document.getElementById('loading-screen');

    async function init() {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        window.location.replace('./dashboard.html');
      } else {
        loadingScreen.classList.add('hidden');
      }
    }
    init();

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorBox.classList.add('hidden');
      const btn = document.getElementById('submit-btn');
      btn.innerText = "Verifying...";
      btn.disabled = true;

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        errorBox.textContent = error.message;
        errorBox.classList.remove('hidden');
        btn.innerText = "Authorize Login";
        btn.disabled = false;
      } else {
        window.location.replace('./dashboard.html');
      }
    });
  </script>
</body>
</html>
