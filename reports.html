<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinical Performance | Staff Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Plus Jakarta Sans', sans-serif; background: radial-gradient(circle at center, #064e3b 0%, #022c22 100%); color: white; min-height: 100vh; overflow-x: hidden; }
    #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; pointer-events: none; }
    .glass-nav { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
    .metric-card { background: #111827; border: 1px solid rgba(255,255,255,0.1); border-radius: 1.5rem; padding: 1.5rem; }
    .chart-container { background: #ffffff; border-radius: 1.5rem; padding: 1.5rem; color: #1e293b; }
    .emerald-gradient { background: linear-gradient(135deg, #059669 0%, #10b981 100%); }
    .nav-link { color: rgba(255,255,255,0.6); font-weight: 700; font-size: 0.875rem; transition: 0.3s; }
    .nav-link:hover { color: white; }
    .nav-active { color: #10b981; border-bottom: 2px solid #10b981; }
    select option { color: black !important; }
    /* Style for the month list inspired by your attachment */
    .month-btn { width: 100%; text-align: left; padding: 6px 12px; border-radius: 8px; font-size: 12px; font-weight: 600; transition: 0.2s; color: rgba(255,255,255,0.6); }
    .month-btn:hover { background: rgba(255,255,255,0.1); color: white; }
    .month-btn.active { background: #10b981; color: white; box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3); }
  </style>
</head>
<body>

  <canvas id="bg-canvas"></canvas>

  <nav class="glass-nav sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 emerald-gradient rounded-xl flex items-center justify-center shadow-lg">
          <svg class="text-white w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" stroke-width="2.5"/></svg>
        </div>
        <h1 class="font-extrabold text-xl tracking-tight text-white uppercase italic">Clinical Performance</h1>
      </div>
      <div class="hidden md:flex items-center gap-8">
        <a href="home.html" class="nav-link">Home</a>
        <a href="dashboard.html" class="nav-link">Records</a>
        <a href="reports.html" class="nav-link nav-active pb-1">Reports</a>
      </div>
      <button onclick="logout()" class="px-5 py-2.5 bg-red-600/20 border border-red-500/50 text-red-400 text-xs font-bold uppercase rounded-xl hover:bg-red-500 hover:text-white transition">Logout</button>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto p-6 lg:p-10">
    <div id="loadingState" class="text-center py-20 text-emerald-400 font-bold animate-pulse">Initializing Data...</div>

    <div id="reportContent" class="hidden grid grid-cols-1 lg:grid-cols-4 gap-8">
        
        <div class="lg:col-span-1 space-y-6">
            <div class="metric-card bg-opacity-60 backdrop-blur-md">
                <h3 class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-4">Select Month</h3>
                <div id="monthPicker" class="grid grid-cols-2 gap-1">
                    </div>
                
                <hr class="border-white/10 my-6">

                <label class="text-[10px] uppercase font-bold text-slate-400 mb-2 block">Doctor Filter</label>
                <select id="doctorFilter" onchange="updateDashboard()" class="w-full bg-white/10 border border-white/20 text-white text-sm p-3 rounded-xl outline-none">
                    <option value="all">All Doctors</option>
                </select>
            </div>

            <div class="metric-card border-l-4 border-orange-500">
                <p class="text-[10px] font-bold text-slate-400 uppercase">Highest Bill</p>
                <h2 id="maxBill" class="text-3xl font-black">₱0</h2>
            </div>
        </div>

        <div class="lg:col-span-3 space-y-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="metric-card border-emerald-500/30">
                    <p class="text-[10px] font-bold text-slate-400 uppercase mb-1">Total Revenue</p>
                    <div class="flex items-end justify-between">
                        <h2 id="totalRevenue" class="text-4xl font-black">₱0</h2>
                        <div id="revVar" class="text-right"></div>
                    </div>
                </div>
                <div class="metric-card">
                    <p class="text-[10px] font-bold text-slate-400 uppercase mb-1">Total Census</p>
                    <div class="flex items-end justify-between">
                        <h2 id="totalCensus" class="text-4xl font-black">0</h2>
                        <div id="censusVar" class="text-right"></div>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="chart-container shadow-2xl">
                    <h3 class="font-black text-[11px] uppercase text-slate-400 mb-6">Age Demographics</h3>
                    <canvas id="ageChart"></canvas>
                </div>
                <div class="chart-container shadow-2xl">
                    <h3 class="font-black text-[11px] uppercase text-slate-400 mb-6">Gender Distribution</h3>
                    <canvas id="genderChart"></canvas>
                </div>
            </div>
        </div>
    </div>
  </main>

  <script>
    // Molecule BG (Simplified setup)
    const canvas=document.getElementById('bg-canvas');const ctx=canvas.getContext('2d');let molecules=[];class Molecule{constructor(){this.init()}init(){this.x=Math.random()*canvas.width;this.y=Math.random()*canvas.height;this.vx=(Math.random()-.5)*.7;this.vy=(Math.random()-.5)*.7;this.angle=Math.random()*Math.PI*2;this.scale=Math.random()*.5+.5;this.structure=[{x:0,y:0,r:6,c:'rgba(255,255,255,0.15)'},{x:25,y:0,r:4,c:'rgba(255,255,255,0.1)'},{x:-15,y:20,r:4,c:'rgba(255,255,255,0.1)'}];this.bonds=[[0,1],[0,2]]}draw(){ctx.save();ctx.translate(this.x,this.y);ctx.rotate(this.angle);ctx.scale(this.scale,this.scale);ctx.strokeStyle='rgba(255,255,255,0.05)';this.bonds.forEach(b=>{ctx.beginPath();ctx.moveTo(this.structure[b[0]].x,this.structure[b[1]].y);ctx.stroke()});this.structure.forEach(a=>{ctx.beginPath();ctx.arc(a.x,a.y,a.r,0,Math.PI*2);ctx.fillStyle=a.c;ctx.fill()});ctx.restore()}update(){this.x+=this.vx;this.y+=this.vy;if(this.x>canvas.width+100||this.x<-100)this.vx*=-1;if(this.y>canvas.height+100||this.y<-100)this.vy*=-1}}
    function initBG(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;molecules=[];for(let i=0;i<15;i++)molecules.push(new Molecule())}
    function animate(){ctx.clearRect(0,0,canvas.width,canvas.height);molecules.forEach(m=>{m.update();m.draw()});requestAnimationFrame(animate)}
    window.addEventListener('resize',initBG);initBG();animate();

    // DASHBOARD LOGIC
    let globalData = [];
    let selectedMonth = new Date().getMonth(); // Default current month
    const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
    const db = window.supabase.createClient('https://xpdtzvxjlguhcxkgowsg.supabase.co','sb_publishable_KOm1sD7eOBpbJ_CiYtKL8w_RykN3krN');

    function setupMonthPicker() {
        const picker = document.getElementById('monthPicker');
        months.forEach((m, i) => {
            const btn = document.createElement('button');
            btn.className = `month-btn ${i === selectedMonth ? 'active' : ''}`;
            btn.innerText = m;
            btn.onclick = () => {
                selectedMonth = i;
                document.querySelectorAll('.month-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                updateDashboard();
            };
            picker.appendChild(btn);
        });
    }

    async function init() {
        const { data } = await db.from('patient_records').select('*');
        globalData = data || [];
        
        const doctors = [...new Set(globalData.map(r => r.doctor_name))].filter(Boolean);
        const select = document.getElementById('doctorFilter');
        doctors.forEach(doc => {
            const opt = document.createElement('option');
            opt.value = doc; opt.textContent = doc;
            select.appendChild(opt);
        });

        setupMonthPicker();
        updateDashboard();
        document.getElementById('loadingState').classList.add('hidden');
        document.getElementById('reportContent').classList.remove('hidden');
    }

    function updateDashboard() {
        const docFilter = document.getElementById('doctorFilter').value;
        const baseFiltered = docFilter === 'all' ? globalData : globalData.filter(r => r.doctor_name === docFilter);
        
        const curYear = 2026; // Setting year context based on system prompt
        
        const currentPeriod = baseFiltered.filter(r => {
            const d = new Date(r.date);
            return d.getMonth() === selectedMonth && d.getFullYear() === curYear;
        });

        const prevYearPeriod = baseFiltered.filter(r => {
            const d = new Date(r.date);
            return d.getMonth() === selectedMonth && d.getFullYear() === (curYear - 1);
        });

        const sum = (arr) => arr.reduce((acc, r) => acc + (Number(r.amount) || 0), 0);
        const curRev = sum(currentPeriod);
        const prevRev = sum(prevYearPeriod);
        
        document.getElementById('totalRevenue').innerText = `₱${curRev.toLocaleString()}`;
        document.getElementById('totalCensus').innerText = currentPeriod.length;
        
        const maxAmt = currentPeriod.length > 0 ? Math.max(...currentPeriod.map(r => Number(r.amount) || 0)) : 0;
        document.getElementById('maxBill').innerText = `₱${maxAmt.toLocaleString()}`;

        // UPDATED VARIANCE: [Value] [Icon] based on your attachment
        renderVariance('revVar', curRev - prevRev, '₱');
        renderVariance('censusVar', currentPeriod.length - prevYearPeriod.length, '');

        renderCharts(baseFiltered, selectedMonth, curYear);
    }

    function renderVariance(id, diff, symbol) {
        const isPos = diff >= 0;
        const icon = isPos ? '▲' : '▼';
        const color = isPos ? 'text-emerald-400' : 'text-red-400';
        document.getElementById(id).innerHTML = `
            <span class="${color} font-bold text-lg">
                ${symbol}${Math.abs(diff).toLocaleString()} ${icon}
            </span>
            <div class="text-[9px] text-slate-500 font-bold uppercase">vs Prev Year</div>
        `;
    }

    function renderCharts(data, month, year) {
        if (window.ageC) window.ageC.destroy();
        if (window.genC) window.genC.destroy();

        const filtered = data.filter(r => new Date(r.date).getMonth() === month);

        window.ageC = new Chart(document.getElementById('ageChart'), {
            type: 'bar',
            data: { 
                labels: ['0-18', '19-35', '36-50', '51+'], 
                datasets: [{ 
                    label: 'Current Year', 
                    data: [
                        filtered.filter(r => Number(r.age) <= 18).length,
                        filtered.filter(r => Number(r.age) > 18 && Number(r.age) <= 35).length,
                        filtered.filter(r => Number(r.age) > 35 && Number(r.age) <= 50).length,
                        filtered.filter(r => Number(r.age) > 50).length
                    ], 
                    backgroundColor: '#10b981' 
                }] 
            }
        });

        window.genC = new Chart(document.getElementById('genderChart'), {
            type: 'doughnut',
            data: { 
                labels: ['Male', 'Female'], 
                datasets: [{ 
                    data: [filtered.filter(r=>r.gender==='Male').length, filtered.filter(r=>r.gender==='Female').length], 
                    backgroundColor: ['#0ea5e9', '#ec4899'] 
                }] 
            },
            options: { cutout: '75%' }
        });
    }

    async function logout() { await db.auth.signOut(); window.location.href = "index.html"; }
    init();
  </script>
</body>
</html>
