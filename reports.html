<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Portal | Analytics Report</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: radial-gradient(circle at center, #064e3b 0%, #022c22 100%);
      min-height: 100vh;
    }
    #bg-canvas { position: fixed; inset: 0; z-index: -1; }
    .glass-nav {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(15px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .glass-card {
      background: rgba(255,255,255,0.92);
      border-radius: 2rem;
      padding: 2rem;
      box-shadow: 0 10px 20px rgba(0,0,0,.08);
    }
    .emerald-gradient {
      background: linear-gradient(135deg, #059669, #10b981);
    }
  </style>
</head>

<body>
<canvas id="bg-canvas"></canvas>

<nav class="glass-nav sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">
    <h1 class="text-white font-extrabold text-xl">Clinical Insights</h1>
    <div class="flex gap-6 text-white text-sm font-bold">
      <a href="home.html">Home</a>
      <a href="dashboard.html">Records</a>
      <a href="reports.html" class="text-emerald-400">Reports</a>
    </div>
  </div>
</nav>

<main class="max-w-7xl mx-auto p-6 lg:p-10">
  <div id="loadingState" class="text-center py-20 text-emerald-400 font-bold animate-pulse">
    Analyzing clinical database...
  </div>

  <div id="reportContent" class="hidden space-y-10">

    <!-- KPI CARDS -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6">

      <div class="emerald-gradient text-white rounded-[2rem] p-8">
        <p class="text-xs uppercase opacity-80">Total Revenue</p>
        <h2 id="totalRevenue" class="text-3xl font-black">₱0</h2>
        <p id="revVar" class="text-xs mt-2 font-bold"></p>
      </div>

      <div class="glass-card">
        <p class="text-xs uppercase text-slate-400">Total Census</p>
        <h2 id="totalCensus" class="text-3xl font-black"></h2>
        <p id="censusVar" class="text-xs mt-2 font-bold"></p>
      </div>

      <div class="glass-card">
        <p class="text-xs uppercase text-slate-400">Avg per Patient</p>
        <h2 id="avgRevenue" class="text-3xl font-black text-blue-600"></h2>
        <p class="text-xs mt-2 text-slate-500">Baseline</p>
      </div>

      <div class="glass-card">
        <p class="text-xs uppercase text-slate-400">Highest Bill</p>
        <h2 id="maxBill" class="text-3xl font-black text-orange-500"></h2>
        <p id="maxVar" class="text-xs mt-2 font-bold"></p>
      </div>

    </div>

    <!-- CHARTS -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <div class="lg:col-span-2 glass-card">
        <h3 class="text-xs font-black uppercase mb-6">Patient Age Demographics</h3>
        <canvas id="ageChart"></canvas>
      </div>

      <div class="space-y-8">
        <div class="glass-card">
          <h3 class="text-xs font-black uppercase mb-6 text-center">Gender Ratio</h3>
          <canvas id="genderChart"></canvas>
        </div>
        <div class="glass-card">
          <h3 class="text-xs font-black uppercase mb-6 text-center">Payment Channels</h3>
          <canvas id="paymentChart"></canvas>
        </div>
      </div>
    </div>
  </div>
</main>

<script>
const supabase = window.supabase.createClient(
  'https://xpdtzvxjlguhcxkgowsg.supabase.co',
  'sb_publishable_KOm1sD7eOBpbJ_CiYtKL8w_RykN3krN'
);

async function loadReports() {
  try {
    const { data, error } = await supabase.from('patient_records').select('*');
    
    if (error) throw error;

    if (!data || !data.length) {
      document.getElementById('loadingState').innerText = "No data found in database.";
      return;
    }

    // --- CALCULATIONS ---
    const totalRevenue = data.reduce((s, r) => s + (r.amount || 0), 0);
    const census = data.length;
    const avg = totalRevenue / census;
    const max = Math.max(...data.map(r => r.amount || 0));

    // Update UI
    document.getElementById('totalRevenue').innerText = `₱${totalRevenue.toLocaleString()}`;
    document.getElementById('totalCensus').innerText = census.toLocaleString();
    document.getElementById('avgRevenue').innerText = `₱${avg.toLocaleString(undefined, {maximumFractionDigits: 0})}`;
    document.getElementById('maxBill').innerText = `₱${max.toLocaleString()}`;

    // Variance logic
    const maxVariance = max - avg;
    document.getElementById('maxVar').innerHTML = `<span class="text-orange-500">▲ ₱${maxVariance.toLocaleString()} above avg</span>`;

    // --- CHART: GENDER ---
    const maleCount = data.filter(r => r.gender === 'Male').length;
    const femaleCount = data.filter(r => r.gender === 'Female').length;

    new Chart(document.getElementById('genderChart'), {
      type: 'doughnut',
      data: {
        labels: ['Male', 'Female'],
        datasets: [{
          data: [maleCount, femaleCount],
          backgroundColor: ['#0ea5e9', '#ec4899'],
          borderWidth: 0
        }]
      },
      options: { plugins: { legend: { position: 'bottom' } } }
    });

    // --- CHART: PAYMENT TYPE ---
    const payments = data.reduce((acc, r) => {
      acc[r.payment_type] = (acc[r.payment_type] || 0) + 1;
      return acc;
    }, {});

    new Chart(document.getElementById('paymentChart'), {
      type: 'pie',
      data: {
        labels: Object.keys(payments),
        datasets: [{
          data: Object.values(payments),
          backgroundColor: ['#10b981', '#f59e0b', '#6366f1'],
          borderWidth: 0
        }]
      },
      options: { plugins: { legend: { position: 'bottom' } } }
    });

    // --- CHART: AGE DEMOGRAPHICS ---
    const ageGroups = { '0-18': 0, '19-35': 0, '36-50': 0, '51+': 0 };
    data.forEach(r => {
      if (r.age <= 18) ageGroups['0-18']++;
      else if (r.age <= 35) ageGroups['19-35']++;
      else if (r.age <= 50) ageGroups['36-50']++;
      else ageGroups['51+']++;
    });

    new Chart(document.getElementById('ageChart'), {
      type: 'bar',
      data: {
        labels: Object.keys(ageGroups),
        datasets: [{
          label: 'Patients',
          data: Object.values(ageGroups),
          backgroundColor: '#10b981',
          borderRadius: 10
        }]
      },
      options: { scales: { y: { beginAtZero: true } } }
    });

    // FINISH: Hide loading, show content
    document.getElementById('loadingState').classList.add('hidden');
    document.getElementById('reportContent').classList.remove('hidden');

  } catch (err) {
    console.error("Report Error:", err);
    document.getElementById('loadingState').innerHTML = `<span class="text-red-500">Error: ${err.message}</span>`;
  }
}

// Ensure molecules background animation runs
const canvas = document.getElementById('bg-canvas');
const ctx = canvas.getContext('2d');
window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
canvas.width = window.innerWidth; canvas.height = window.innerHeight;

loadReports();
</script>
</body>
</html>
