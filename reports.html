<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinical Performance | Staff Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Plus Jakarta Sans', sans-serif; background: radial-gradient(circle at center, #064e3b 0%, #022c22 100%); color: white; min-height: 100vh; overflow-x: hidden; }
    #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; pointer-events: none; }
    .glass-nav { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
    /* Dark cards from the image */
    .metric-card { background: #111827; border: 1px solid rgba(255,255,255,0.1); border-radius: 1.5rem; padding: 1.5rem; transition: 0.3s; }
    /* White chart areas from the image */
    .chart-container { background: #ffffff; border-radius: 1.5rem; padding: 1.5rem; color: #1e293b; }
    .emerald-gradient { background: linear-gradient(135deg, #059669 0%, #10b981 100%); }
    .nav-link { color: rgba(255,255,255,0.6); font-weight: 700; font-size: 0.875rem; transition: 0.3s; }
    .nav-link:hover { color: white; }
    .nav-active { color: #10b981; border-bottom: 2px solid #10b981; }
    select option { color: black !important; }
  </style>
</head>
<body>

  <canvas id="bg-canvas"></canvas>

  <nav class="glass-nav sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 emerald-gradient rounded-xl flex items-center justify-center shadow-lg">
          <svg class="text-white w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" stroke-width="2.5"/></svg>
        </div>
        <h1 class="font-extrabold text-xl tracking-tight text-white uppercase italic">Clinical Performance</h1>
      </div>
      <div class="hidden md:flex items-center gap-8">
        <a href="home.html" class="nav-link">Home</a>
        <a href="dashboard.html" class="nav-link">Records</a>
        <a href="reports.html" class="nav-link nav-active pb-1">Reports</a>
      </div>
      <button onclick="logout()" class="px-5 py-2.5 bg-red-600/20 border border-red-500/50 text-red-400 text-xs font-bold uppercase tracking-widest rounded-xl hover:bg-red-500 hover:text-white transition">Logout</button>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto p-6 lg:p-10">
    
    <div id="loadingState" class="text-center py-20 text-emerald-400 font-bold animate-pulse">
        Initializing Clinical Workspace...
    </div>

    <div id="reportContent" class="hidden grid grid-cols-1 lg:grid-cols-4 gap-8">
        
        <div class="lg:col-span-1 space-y-6">
            <div class="metric-card bg-opacity-60 backdrop-blur-md">
                <div class="flex items-center gap-2 mb-4 text-emerald-400">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" stroke-width="2"/></svg>
                    <h3 class="font-bold text-xs uppercase">Reporting Period</h3>
                </div>
                <div id="periodLabel" class="text-lg font-black text-white mb-6">---</div>
                
                <hr class="border-white/10 mb-6">

                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] uppercase font-bold text-slate-400 mb-2 block">Doctor Filter</label>
                        <select id="doctorFilter" onchange="updateDashboard()" class="w-full bg-white/10 border border-white/20 text-white text-sm p-3 rounded-xl outline-none focus:ring-2 focus:ring-emerald-500">
                            <option value="all">All Doctors</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="metric-card bg-slate-900 shadow-2xl border-l-4 border-orange-500">
                <div class="flex items-center gap-2 mb-2 text-slate-400">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke-width="2"/></svg>
                    <span class="text-[10px] font-bold uppercase">Highest Bill</span>
                </div>
                <h2 id="maxBill" class="text-3xl font-black text-white mb-1">₱0</h2>
                <p class="text-[9px] text-slate-500 uppercase font-bold tracking-tighter">Peak Transaction Value</p>
            </div>
        </div>

        <div class="lg:col-span-3 space-y-8">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="metric-card bg-emerald-950/40 border-emerald-500/30">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-[10px] font-bold text-emerald-400 uppercase tracking-widest mb-1">Total Revenue</p>
                            <h2 id="totalRevenue" class="text-4xl font-black text-white">₱0</h2>
                        </div>
                        <div id="revVar"></div>
                    </div>
                </div>
                <div class="metric-card">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Total Census</p>
                            <h2 id="totalCensus" class="text-4xl font-black text-white">0</h2>
                        </div>
                        <div id="censusVar"></div>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="chart-container shadow-2xl">
                    <h3 class="font-black text-[11px] uppercase text-slate-400 mb-6 flex items-center gap-2">
                        <span class="w-2 h-2 rounded-full bg-blue-500"></span> Age Demographics
                    </h3>
                    <canvas id="ageChart"></canvas>
                </div>
                <div class="chart-container shadow-2xl">
                    <h3 class="font-black text-[11px] uppercase text-slate-400 mb-6 flex items-center gap-2 text-center justify-center">
                        <span class="w-2 h-2 rounded-full bg-emerald-500"></span> Gender Distribution
                    </h3>
                    <canvas id="genderChart"></canvas>
                </div>
            </div>

            <div class="chart-container shadow-2xl">
                <h3 class="font-black text-[11px] uppercase text-slate-400 mb-6">Payment Methods Analysis</h3>
                <div class="max-w-md mx-auto">
                    <canvas id="paymentChart"></canvas>
                </div>
            </div>
        </div>
    </div>
  </main>

  <script>
    // Molecule Background (Logic hidden for brevity, same as previous)
    const canvas=document.getElementById('bg-canvas');const ctx=canvas.getContext('2d');let molecules=[];class Molecule{constructor(){this.init()}init(){this.x=Math.random()*canvas.width;this.y=Math.random()*canvas.height;this.vx=(Math.random()-.5)*.7;this.vy=(Math.random()-.5)*.7;this.angle=Math.random()*Math.PI*2;this.rotationSpeed=(Math.random()-.5)*.01;this.scale=Math.random()*.5+.5;this.structure=[{x:0,y:0,r:6,c:'rgba(255,255,255,0.15)'},{x:25,y:0,r:4,c:'rgba(255,255,255,0.1)'},{x:-15,y:20,r:4,c:'rgba(255,255,255,0.1)'}];this.bonds=[[0,1],[0,2]]}draw(){ctx.save();ctx.translate(this.x,this.y);ctx.rotate(this.angle);ctx.scale(this.scale,this.scale);ctx.strokeStyle='rgba(255,255,255,0.05)';this.bonds.forEach(b=>{ctx.beginPath();ctx.moveTo(this.structure[b[0]].x,this.structure[b[0]].y);ctx.lineTo(this.structure[b[1]].x,this.structure[b[1]].y);ctx.stroke()});this.structure.forEach(a=>{ctx.beginPath();ctx.arc(a.x,a.y,a.r,0,Math.PI*2);ctx.fillStyle=a.c;ctx.fill()});ctx.restore()}update(){this.x+=this.vx;this.y+=this.vy;this.angle+=this.rotationSpeed;if(this.x>canvas.width+100)this.x=-100;else if(this.x<-100)this.x=canvas.width+100;if(this.y>canvas.height+100)this.y=-100;else if(this.y<-100)this.y=canvas.height+100}}function initBG(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;molecules=[];for(let i=0;i<20;i++)molecules.push(new Molecule())}function animate(){ctx.clearRect(0,0,canvas.width,canvas.height);molecules.forEach(m=>{m.update();m.draw()});requestAnimationFrame(animate)}window.addEventListener('resize',initBG);initBG();animate();

    // DASHBOARD LOGIC
    let globalData = [];
    let charts = {};
    const db = window.supabase.createClient('https://xpdtzvxjlguhcxkgowsg.supabase.co','sb_publishable_KOm1sD7eOBpbJ_CiYtKL8w_RykN3krN');

    async function init() {
        try {
            const { data, error } = await db.from('patient_records').select('*');
            if (error) throw error;
            globalData = data || [];
            const doctors = [...new Set(globalData.map(r => r.doctor_name))].filter(Boolean);
            const select = document.getElementById('doctorFilter');
            doctors.forEach(doc => {
                const opt = document.createElement('option');
                opt.value = doc; opt.textContent = doc;
                select.appendChild(opt);
            });
            updateDashboard();
        } catch (err) {
            document.getElementById('loadingState').innerHTML = `<span class="text-red-400">Error: ${err.message}</span>`;
        }
    }

    function updateDashboard() {
        const docFilter = document.getElementById('doctorFilter').value;
        const filteredData = docFilter === 'all' ? globalData : globalData.filter(r => r.doctor_name === docFilter);
        if (filteredData.length === 0) return;

        const sortedData = [...filteredData].sort((a, b) => new Date(b.date) - new Date(a.date));
        const latestDate = new Date(sortedData[0].date);
        const curM = latestDate.getMonth();
        const curY = latestDate.getFullYear();

        document.getElementById('periodLabel').innerText = `${latestDate.toLocaleString('default',{month:'long'})} ${curY}`;

        const currentPeriod = filteredData.filter(r => {
            const d = new Date(r.date);
            return d.getMonth() === curM && d.getFullYear() === curY;
        });

        const otherMonths = filteredData.filter(r => {
            const d = new Date(r.date);
            return !(d.getMonth() === curM && d.getFullYear() === curY);
        }).sort((a, b) => new Date(b.date) - new Date(a.date));

        const prevMonthPeriod = otherMonths.length > 0 ? filteredData.filter(r => {
            const d = new Date(r.date);
            const ref = new Date(otherMonths[0].date);
            return d.getMonth() === ref.getMonth() && d.getFullYear() === ref.getFullYear();
        }) : [];

        const prevYearPeriod = filteredData.filter(r => {
            const d = new Date(r.date);
            return d.getMonth() === curM && d.getFullYear() === (curY - 1);
        });

        const sum = (arr) => arr.reduce((acc, r) => acc + (Number(r.amount) || 0), 0);
        const curTotal = sum(currentPeriod);
        
        document.getElementById('totalRevenue').innerText = `₱${curTotal.toLocaleString()}`;
        document.getElementById('totalCensus').innerText = currentPeriod.length;
        const maxAmt = currentPeriod.length > 0 ? Math.max(...currentPeriod.map(r => Number(r.amount) || 0)) : 0;
        document.getElementById('maxBill').innerText = `₱${maxAmt.toLocaleString()}`;

        updateVariance('revVar', curTotal, sum(prevMonthPeriod), sum(prevYearPeriod), '₱');
        updateVariance('censusVar', currentPeriod.length, prevMonthPeriod.length, prevYearPeriod.length, '');

        document.getElementById('loadingState').classList.add('hidden');
        document.getElementById('reportContent').classList.remove('hidden');

        renderCharts(filteredData);
    }

    function updateVariance(id, cur, mom, yoy, symbol) {
        const diffYoY = cur - yoy;
        const format = (val) => `${val >= 0 ? '▲' : '▼'} ${symbol}${Math.abs(val).toLocaleString()}`;
        const color = (val) => val >= 0 ? 'text-emerald-400' : 'text-red-400';

        document.getElementById(id).innerHTML = `
            <div class="text-right">
                <div class="${color(diffYoY)} font-black text-xs">${format(diffYoY)}</div>
                <div class="text-slate-500 text-[8px] font-bold uppercase">vs Prev Year</div>
            </div>
        `;
    }

    function renderCharts(data) {
        Object.values(charts).forEach(c => c.destroy());
        const ctxAge = document.getElementById('ageChart').getContext('2d');
        const ageB = { '0-18': 0, '19-35': 0, '36-50': 0, '51+': 0 };
        data.forEach(r => {
            const a = Number(r.age);
            if (a <= 18) ageB['0-18']++; else if (a <= 35) ageB['19-35']++; else if (a <= 50) ageB['36-50']++; else ageB['51+']++;
        });
        charts.age = new Chart(ctxAge, {
            type: 'bar',
            data: { labels: Object.keys(ageB), datasets: [{ label: 'Patients', data: Object.values(ageB), backgroundColor: '#0ea5e9', borderRadius: 10 }] },
            options: { plugins: { legend: { display: false } } }
        });

        charts.gender = new Chart(document.getElementById('genderChart'), {
            type: 'doughnut',
            data: { labels: ['Male', 'Female'], datasets: [{ data: [data.filter(r=>r.gender==='Male').length, data.filter(r=>r.gender==='Female').length], backgroundColor: ['#0ea5e9', '#ec4899'] }] },
            options: { cutout: '70%', plugins: { legend: { position: 'bottom' } } }
        });

        const pTypes = { HMO: 0, Cash: 0, Company: 0 };
        data.forEach(r => { if(pTypes[r.payment_type] !== undefined) pTypes[r.payment_type]++; });
        charts.payment = new Chart(document.getElementById('paymentChart'), {
            type: 'bar',
            data: { labels: Object.keys(pTypes), datasets: [{ data: Object.values(pTypes), backgroundColor: ['#6366f1', '#f59e0b', '#10b981'], borderRadius: 10 }] },
            options: { indexAxis: 'y', plugins: { legend: { display: false } } }
        });
    }

    async function logout() { await db.auth.signOut(); window.location.href = "index.html"; }
    init();
  </script>
</body>
</html>
