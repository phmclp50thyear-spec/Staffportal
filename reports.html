<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Portal | Analytics Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Plus Jakarta Sans', sans-serif; background: radial-gradient(circle at center, #064e3b 0%, #022c22 100%); color: #1e293b; min-height: 100vh; }
    #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; pointer-events: none; }
    .glass-nav { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
    .glass-card { background: rgba(255, 255, 255, 0.9); border: 1px solid #e2e8f0; border-radius: 2rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05); transition: all 0.3s ease; }
    .glass-card:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
    .emerald-gradient { background: linear-gradient(135deg, #059669 0%, #10b981 100%); }
    .nav-link { color: rgba(255,255,255,0.6); font-weight: 700; font-size: 0.875rem; transition: 0.3s; }
    .nav-link:hover { color: white; }
    .nav-active { color: #10b981; border-bottom: 2px solid #10b981; }
  </style>
</head>
<body>

  <canvas id="bg-canvas"></canvas>

  <nav class="glass-nav sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 emerald-gradient rounded-xl flex items-center justify-center shadow-lg">
          <svg class="text-white w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>
        </div>
        <h1 class="font-extrabold text-xl tracking-tight text-white">Clinical Insights</h1>
      </div>
      
      <div class="hidden md:flex items-center gap-8">
        <a href="home.html" class="nav-link">Home</a>
        <a href="dashboard.html" class="nav-link">Records</a>
        <a href="reports.html" class="nav-link nav-active pb-1">Reports</a>
      </div>

      <button onclick="logout()" class="px-5 py-2.5 bg-white/5 border border-white/10 text-white text-xs font-bold uppercase tracking-widest rounded-xl hover:bg-red-500/20 transition">Logout</button>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto p-6 lg:p-10">
    <div id="loadingState" class="text-center py-20 text-emerald-400 font-bold animate-pulse">
        Analyzing clinical database...
    </div>

    <div id="reportContent" class="hidden space-y-8">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
          <div class="emerald-gradient p-8 rounded-[2rem] text-white shadow-xl">
            <p class="text-[10px] font-bold uppercase tracking-widest opacity-80 mb-1">Total Revenue</p>
            <h2 id="totalRevenue" class="text-3xl font-black">₱0.00</h2>
            <p id="revVar" class="text-[10px] mt-2 font-bold"></p> </div>
          <div class="glass-card p-8">
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Total Census</p>
            <h2 id="totalCensus" class="text-3xl font-black text-slate-900">0</h2>
            <p class="text-[10px] mt-2 text-slate-400 font-bold">Total Patient Count</p>
          </div>
          <div class="glass-card p-8">
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Avg per Patient</p>
            <h2 id="avgRevenue" class="text-3xl font-black text-blue-600">₱0.00</h2>
            <p class="text-[10px] mt-2 text-slate-400 font-bold">Base Benchmark</p>
          </div>
          <div class="glass-card p-8">
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Highest Bill</p>
            <h2 id="maxBill" class="text-3xl font-black text-orange-500">₱0.00</h2>
            <p id="maxVar" class="text-[10px] mt-2 font-bold"></p> </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
          <div class="lg:col-span-2 glass-card p-8">
            <h3 class="font-black text-slate-800 mb-8 uppercase text-xs tracking-widest">Patient Age Demographics</h3>
            <canvas id="ageChart" style="max-height: 350px;"></canvas>
          </div>
          <div class="space-y-8">
            <div class="glass-card p-8">
              <h3 class="font-black text-slate-800 mb-6 uppercase text-xs tracking-widest text-center">Gender Ratio</h3>
              <canvas id="genderChart"></canvas>
            </div>
            <div class="glass-card p-8">
              <h3 class="font-black text-slate-800 mb-6 uppercase text-xs tracking-widest text-center">Payment Channels</h3>
              <canvas id="paymentChart"></canvas>
            </div>
          </div>
        </div>
    </div>
  </main>

  <script>
    // --- SUPABASE & REPORTS LOGIC ---
{
  const _URL = 'https://xpdtzvxjlguhcxkgowsg.supabase.co';
  const _KEY = 'sb_publishable_KOm1sD7eOBpbJ_CiYtKL8w_RykN3krN';
  const supabase = window.supabase.createClient(_URL, _KEY);

  async function loadReports() {
    try {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) { window.location.replace("index.html"); return; }

      const { data, error } = await supabase.from('patient_records').select('*');
      if (error) throw error;

      if (!data || data.length === 0) {
        document.getElementById('loadingState').innerText = "No records found.";
        return;
      }

      // --- DATE AGGREGATION ---
      const now = new Date();
      const currentMonth = now.getMonth();
      const currentYear = now.getFullYear();

      // Filter for December 2025 (Current Period for your test)
      const dec2025 = data.filter(r => {
        const d = new Date(r.date);
        return d.getFullYear() === 2025 && d.getMonth() === 11;
      });

      // Filter for December 2024 (Year-to-Year Comparison)
      const dec2024 = data.filter(r => {
        const d = new Date(r.date);
        return d.getFullYear() === 2024 && d.getMonth() === 11;
      });

      // Filter for November 2025 (Month-to-Month Comparison)
      const nov2025 = data.filter(r => {
        const d = new Date(r.date);
        return d.getFullYear() === 2025 && d.getMonth() === 10;
      });

      function getStats(records) {
        const total = records.reduce((s, r) => s + (r.amount || 0), 0);
        return { total, census: records.length };
      }

      const mCurrent = getStats(dec2025);
      const mPrevYear = getStats(dec2024);
      const mPrevMonth = getStats(nov2025);

      // --- UPDATE KPI CARDS (DEC 2025 DATA) ---
      document.getElementById('totalRevenue').innerText = `₱${mCurrent.total.toLocaleString()}`;
      document.getElementById('totalCensus').innerText = mCurrent.census;
      
      const avg = mCurrent.total / (mCurrent.census || 1);
      document.getElementById('avgRevenue').innerText = `₱${avg.toLocaleString(undefined, {maximumFractionDigits:0})}`;
      
      const max = Math.max(...dec2025.map(r => r.amount || 0), 0);
      document.getElementById('maxBill').innerText = `₱${max.toLocaleString()}`;

      // --- REVENUE VARIANCE (Month-to-Month & Year-to-Year) ---
      const revYoY = mCurrent.total - mPrevYear.total;
      const revMoM = mCurrent.total - mPrevMonth.total;

      document.getElementById('revVar').innerHTML = `
        <div class="flex flex-col gap-1 mt-2">
          <span class="${revYoY >= 0 ? 'text-emerald-300' : 'text-red-300'}">
            ${revYoY >= 0 ? '▲' : '▼'} ₱${Math.abs(revYoY).toLocaleString()} vs Dec 2024 (YoY)
          </span>
          <span class="text-[9px] opacity-70">
            ${revMoM >= 0 ? '▲' : '▼'} ₱${Math.abs(revMoM).toLocaleString()} vs Nov 2025 (MoM)
          </span>
        </div>
      `;

      // --- CENSUS VARIANCE ---
      const cenYoY = mCurrent.census - mPrevYear.census;
      const cenMoM = mCurrent.census - mPrevMonth.census;

      // Ensure you have an element with ID 'censusVar' in your HTML
      const censusVarEl = document.getElementById('censusVar') || document.createElement('p');
      censusVarEl.id = "censusVar";
      censusVarEl.className = "text-[10px] mt-2 font-bold";
      censusVarEl.innerHTML = `
        <span class="${cenYoY >= 0 ? 'text-emerald-500' : 'text-red-500'}">
          ${cenYoY >= 0 ? '▲' : '▼'} ${Math.abs(cenYoY)} vs Dec '24
        </span>
      `;
      document.getElementById('totalCensus').parentNode.appendChild(censusVarEl);

      // --- PREPARE CHARTS (USING ALL DATA) ---
      const genderCounts = { Male: 0, Female: 0, Other: 0 };
      const payRev = { HMO: 0, Cash: 0, Company: 0 };
      const ageBrackets = { '0-18': 0, '19-35': 0, '36-50': 0, '51-65': 0, '65+': 0 };

      data.forEach(r => {
        if (genderCounts[r.gender] !== undefined) genderCounts[r.gender]++;
        if (payRev[r.payment_type] !== undefined) payRev[r.payment_type] += (r.amount || 0);
        const a = r.age;
        if (a <= 18) ageBrackets['0-18']++;
        else if (a <= 35) ageBrackets['19-35']++;
        else if (a <= 50) ageBrackets['36-50']++;
        else if (a <= 65) ageBrackets['51-65']++;
        else ageBrackets['65+']++;
      });

      document.getElementById('loadingState').classList.add('hidden');
      document.getElementById('reportContent').classList.remove('hidden');

      // --- RENDER CHARTS ---
      new Chart(document.getElementById('genderChart'), {
        type: 'doughnut',
        data: {
          labels: Object.keys(genderCounts),
          datasets: [{ data: Object.values(genderCounts), backgroundColor: ['#059669', '#3b82f6', '#cbd5e1'], borderWeight: 0 }]
        },
        options: { plugins: { legend: { position: 'bottom' } } }
      });

      new Chart(document.getElementById('paymentChart'), {
        type: 'pie',
        data: {
          labels: Object.keys(payRev),
          datasets: [{ data: Object.values(payRev), backgroundColor: ['#3b82f6', '#f59e0b', '#8b5cf6'], borderWeight: 0 }]
        },
        options: { plugins: { legend: { position: 'bottom' } } }
      });

      new Chart(document.getElementById('ageChart'), {
        type: 'bar',
        data: {
          labels: Object.keys(ageBrackets),
          datasets: [{ label: 'Patients', data: Object.values(ageBrackets), backgroundColor: '#10b981', borderRadius: 10 }]
        },
        options: { scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } } }
      });

    } catch (err) {
      console.error(err);
      document.getElementById('loadingState').innerText = "Error: " + err.message;
    }
  }
  loadReports();

  window.logout = async () => {
    await supabase.auth.signOut();
    window.location.href = "index.html";
  };
}
  </script>
</body>
</html>
