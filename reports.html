<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Portal | Analytics Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Plus Jakarta Sans', sans-serif; background: radial-gradient(circle at center, #064e3b 0%, #022c22 100%); color: #1e293b; min-height: 100vh; }
    #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; pointer-events: none; }
    .glass-nav { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
    .glass-card { background: rgba(255, 255, 255, 0.9); border: 1px solid #e2e8f0; border-radius: 2rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05); transition: all 0.3s ease; }
    .glass-card:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
    .emerald-gradient { background: linear-gradient(135deg, #059669 0%, #10b981 100%); }
    .nav-link { color: rgba(255,255,255,0.6); font-weight: 700; font-size: 0.875rem; transition: 0.3s; }
    .nav-link:hover { color: white; }
    .nav-active { color: #10b981; border-bottom: 2px solid #10b981; }
  </style>
</head>
<body>

  <canvas id="bg-canvas"></canvas>

  <nav class="glass-nav sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 emerald-gradient rounded-xl flex items-center justify-center shadow-lg">
          <svg class="text-white w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>
        </div>
        <h1 class="font-extrabold text-xl tracking-tight text-white">Clinical Insights</h1>
      </div>
      
      <div class="hidden md:flex items-center gap-8">
        <a href="home.html" class="nav-link">Home</a>
        <a href="dashboard.html" class="nav-link">Records</a>
        <a href="reports.html" class="nav-link nav-active pb-1">Reports</a>
      </div>

      <button onclick="logout()" class="px-5 py-2.5 bg-white/5 border border-white/10 text-white text-xs font-bold uppercase tracking-widest rounded-xl hover:bg-red-500/20 transition">Logout</button>
    </div>
  </nav>
<main class="max-w-7xl mx-auto p-6 lg:p-10">
    <div class="flex flex-wrap items-center justify-between gap-4 mb-8">
        <div>
            <h2 class="text-white text-2xl font-black uppercase tracking-tight">Clinical Performance</h2>
            <p id="periodLabel" class="text-emerald-400 text-xs font-bold uppercase tracking-widest"></p>
        </div>
        <div class="flex gap-4">
            <select id="doctorFilter" onchange="updateDashboard()" class="bg-white/10 border border-white/20 text-white text-xs font-bold py-2 px-4 rounded-xl outline-none focus:ring-2 focus:ring-emerald-500">
                <option value="all">All Doctors</option>
            </select>
        </div>
    </div>

    <div id="loadingState" class="text-center py-20 text-emerald-400 font-bold animate-pulse">
        Syncing with Clinical Database...
    </div>

    <div id="reportContent" class="hidden space-y-8">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <div class="emerald-gradient p-8 rounded-[2rem] text-white shadow-xl">
                <p class="text-[10px] font-bold uppercase tracking-widest opacity-80 mb-1">Total Revenue</p>
                <h2 id="totalRevenue" class="text-3xl font-black">₱0</h2>
                <div id="revVar" class="text-[9px] mt-2 leading-tight"></div>
            </div>
            <div class="glass-card p-8">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Total Census</p>
                <h2 id="totalCensus" class="text-3xl font-black text-slate-900">0</h2>
                <div id="censusVar" class="text-[9px] mt-2 leading-tight"></div>
            </div>
            <div class="glass-card p-8">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Avg per Patient</p>
                <h2 id="avgRevenue" class="text-3xl font-black text-blue-600">₱0</h2>
            </div>
            <div class="glass-card p-8">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Highest Bill</p>
                <h2 id="maxBill" class="text-3xl font-black text-orange-500">₱0</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 glass-card p-8">
                <h3 class="font-black text-slate-800 mb-8 uppercase text-xs tracking-widest">Age Demographics</h3>
                <canvas id="ageChart" style="max-height: 350px;"></canvas>
            </div>
            <div class="space-y-8">
                <div class="glass-card p-8">
                    <h3 class="font-black text-slate-800 mb-6 uppercase text-xs tracking-widest text-center">Gender Distribution</h3>
                    <canvas id="genderChart"></canvas>
                </div>
                <div class="glass-card p-8">
                    <h3 class="font-black text-slate-800 mb-6 uppercase text-xs tracking-widest text-center">Payment Methods</h3>
                    <canvas id="paymentChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    let globalData = [];
    let charts = {};

    const supabase = window.supabase.createClient(
        'https://xpdtzvxjlguhcxkgowsg.supabase.co',
        'sb_publishable_KOm1sD7eOBpbJ_CiYtKL8w_RykN3krN'
    );

    async function init() {
        const { data, error } = await supabase.from('patient_records').select('*');
        if (error || !data) return;
        globalData = data;

        // Populate Doctor Filter
        const doctors = [...new Set(data.map(r => r.doctor_name))];
        const select = document.getElementById('doctorFilter');
        doctors.forEach(doc => {
            const opt = document.createElement('option');
            opt.value = doc; opt.textContent = doc;
            select.appendChild(opt);
        });

        updateDashboard();
    }

    function updateDashboard() {
        const docFilter = document.getElementById('doctorFilter').value;
        const filteredData = docFilter === 'all' ? globalData : globalData.filter(r => r.doctor_name === docFilter);

        // 1. Dynamic Date Detection
        const dates = filteredData.map(r => new Date(r.date));
        const latestDate = new Date(Math.max(...dates));
        const currentMonth = latestDate.getMonth();
        const currentYear = latestDate.getFullYear();

        const monthName = latestDate.toLocaleString('default', { month: 'long' });
        document.getElementById('periodLabel').innerText = `Reporting Period: ${monthName} ${currentYear}`;

        // 2. Filter Periods for Variance
        const currentPeriod = filteredData.filter(r => {
            const d = new Date(r.date);
            return d.getMonth() === currentMonth && d.getFullYear() === currentYear;
        });

        const prevMonthPeriod = filteredData.filter(r => {
            const d = new Date(r.date);
            const targetMonth = currentMonth === 0 ? 11 : currentMonth - 1;
            const targetYear = currentMonth === 0 ? currentYear - 1 : currentYear;
            return d.getMonth() === targetMonth && d.getFullYear() === targetYear;
        });

        const prevYearPeriod = filteredData.filter(r => {
            const d = new Date(r.date);
            return d.getMonth() === currentMonth && d.getFullYear() === (currentYear - 1);
        });

        // 3. Calculate Stats
        const sum = (arr) => arr.reduce((acc, r) => acc + (r.amount || 0), 0);
        
        const curTotal = sum(currentPeriod);
        const prevMTotal = sum(prevMonthPeriod);
        const prevYTotal = sum(prevYearPeriod);

        // 4. UI Update
        document.getElementById('totalRevenue').innerText = `₱${curTotal.toLocaleString()}`;
        document.getElementById('totalCensus').innerText = currentPeriod.length;
        document.getElementById('avgRevenue').innerText = `₱${(curTotal / (currentPeriod.length || 1)).toLocaleString(undefined, {maximumFractionDigits:0})}`;
        document.getElementById('maxBill').innerText = `₱${Math.max(...currentPeriod.map(r => r.amount || 0), 0).toLocaleString()}`;

        // 5. Dynamic Variance Labels
        updateVariance('revVar', curTotal, prevMTotal, prevYTotal, '₱');
        updateVariance('censusVar', currentPeriod.length, prevMonthPeriod.length, prevYearPeriod.length, '');

        document.getElementById('loadingState').classList.add('hidden');
        document.getElementById('reportContent').classList.remove('hidden');

        renderCharts(filteredData);
    }

    function updateVariance(id, cur, mom, yoy, symbol) {
        const diffMoM = cur - mom;
        const diffYoY = cur - yoy;
        
        const format = (val) => `${val >= 0 ? '▲' : '▼'} ${symbol}${Math.abs(val).toLocaleString()}`;
        const color = (val) => val >= 0 ? 'text-emerald-500' : 'text-red-500';

        document.getElementById(id).innerHTML = `
            <div class="${color(diffYoY)} font-bold">${format(diffYoY)} vs Prev Year</div>
            <div class="text-slate-400 font-medium">${mom > 0 ? format(diffMoM) + ' vs Prev Month' : 'No MoM Data'}</div>
        `;
    }

    function renderCharts(data) {
        // Destroy existing charts to prevent overlap
        Object.values(charts).forEach(c => c.destroy());

        const ctxAge = document.getElementById('ageChart').getContext('2d');
        const ctxGender = document.getElementById('genderChart').getContext('2d');
        const ctxPay = document.getElementById('paymentChart').getContext('2d');

        // Logic for Age/Gender/Payment counts remains same...
        const genderData = { Male: data.filter(r=>r.gender==='Male').length, Female: data.filter(r=>r.gender==='Female').length };
        
        charts.gender = new Chart(ctxGender, {
            type: 'doughnut',
            data: { labels: ['Male', 'Female'], datasets: [{ data: Object.values(genderData), backgroundColor: ['#059669', '#3b82f6'] }] },
            options: { plugins: { legend: { position: 'bottom' } } }
        });

        // Add similar Chart constructors for charts.age and charts.payment...
        // (Briefly: setup ageBrackets and payRev objects as before)
        const ageBrackets = { '0-18': 0, '19-35': 0, '36-50': 0, '51+': 0 };
        data.forEach(r => {
            if (r.age <= 18) ageBrackets['0-18']++;
            else if (r.age <= 35) ageBrackets['19-35']++;
            else if (r.age <= 50) ageBrackets['36-50']++;
            else ageBrackets['51+']++;
        });

        charts.age = new Chart(ctxAge, {
            type: 'bar',
            data: { labels: Object.keys(ageBrackets), datasets: [{ label: 'Patients', data: Object.values(ageBrackets), backgroundColor: '#10b981' }] }
        });

        const payTypes = { HMO: data.filter(r=>r.payment_type==='HMO').length, Cash: data.filter(r=>r.payment_type==='Cash').length, Company: data.filter(r=>r.payment_type==='Company').length };
        charts.payment = new Chart(ctxPay, {
            type: 'pie',
            data: { labels: Object.keys(payTypes), datasets: [{ data: Object.values(payTypes), backgroundColor: ['#3b82f6', '#f59e0b', '#8b5cf6'] }] }
        });
    }

    init();
  </script>
</body>
</html>
