<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinical Performance | Staff Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Plus Jakarta Sans', sans-serif; background: radial-gradient(circle at center, #064e3b 0%, #022c22 100%); color: white; min-height: 100vh; overflow-x: hidden; }
    #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; pointer-events: none; }
    .glass-nav { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
    .metric-card { background: #111827; border: 1px solid rgba(255,255,255,0.1); border-radius: 1.5rem; padding: 1.8rem; }
    .chart-container { background: #ffffff; border-radius: 1.5rem; padding: 1.5rem; color: #1e293b; }
    .emerald-gradient { background: linear-gradient(135deg, #059669 0%, #10b981 100%); }
    .nav-link { color: rgba(255,255,255,0.6); font-weight: 700; font-size: 0.875rem; transition: 0.3s; }
    .nav-link:hover { color: white; }
    .nav-active { color: #10b981; border-bottom: 2px solid #10b981; }
    
    .month-list { border: 1px solid rgba(255,255,255,0.2); border-radius: 12px; overflow: hidden; }
    .month-btn { width: 100%; text-align: left; padding: 8px 15px; font-size: 13px; font-weight: 600; border-bottom: 1px solid rgba(255,255,255,0.05); transition: 0.2s; color: rgba(255,255,255,0.7); }
    .month-btn.active { background: white; color: #022c22; }
  </style>
</head>
<body>

  <canvas id="bg-canvas"></canvas>

  <nav class="glass-nav sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 emerald-gradient rounded-xl flex items-center justify-center shadow-lg">
          <svg class="text-white w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" stroke-width="2.5"/></svg>
        </div>
        <h1 class="font-extrabold text-xl tracking-tight text-white uppercase italic">Clinical Performance</h1>
      </div>
      <button onclick="logout()" class="px-5 py-2.5 bg-white/10 border border-white/20 text-white text-xs font-bold uppercase rounded-xl hover:bg-red-500 transition">Logout</button>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto p-6 lg:p-10">
    <div id="loadingState" class="text-center py-20 text-emerald-400 font-bold animate-pulse">Syncing Database...</div>

    <div id="reportContent" class="hidden grid grid-cols-1 lg:grid-cols-4 gap-8">
        <div class="lg:col-span-1 space-y-6">
            <div class="month-list backdrop-blur-md bg-black/20" id="monthPicker"></div>
            <div class="metric-card bg-opacity-60 backdrop-blur-md">
                <label class="text-[10px] uppercase font-bold text-slate-400 mb-3 block">Filter by Doctor</label>
                <select id="doctorFilter" onchange="updateDashboard()" class="w-full bg-white/10 border border-white/20 text-white text-sm p-3 rounded-xl outline-none focus:ring-2 focus:ring-emerald-500">
                    <option value="all">All Personnel</option>
                </select>
            </div>
        </div>

        <div class="lg:col-span-3 space-y-8">
            <div class="metric-card">
                <div class="grid grid-cols-2 gap-8 border-b border-white/10 pb-6 mb-6">
                    <div>
                        <p class="text-[11px] font-bold text-slate-400 uppercase mb-4 tracking-widest" id="monthLabelHeader">Month</p>
                        <div class="space-y-4">
                            <div class="flex items-center justify-between">
                                <span class="text-slate-500 font-bold year-latest-label">Latest</span>
                                <span class="text-2xl font-black text-white" id="valCurrentYear">₱0.00</span>
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-slate-500 font-bold year-prev-label">Previous</span>
                                <span class="text-xl font-bold text-slate-300" id="valPrevYear">₱0.00</span>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-col justify-center items-end">
                        <div id="revVariance" class="flex items-center gap-2"></div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-8">
                    <div>
                        <p class="text-[11px] font-bold text-slate-400 uppercase mb-4 tracking-widest">Yearly Comparison</p>
                        <div class="space-y-4">
                            <div class="flex items-center justify-between">
                                <span class="text-slate-500 font-bold year-latest-label">Latest</span>
                                <span class="text-2xl font-black text-white" id="valTotalCurrent">0</span>
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-slate-500 font-bold year-prev-label">Previous</span>
                                <span class="text-xl font-bold text-slate-300" id="valTotalPrev">0</span>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-col justify-center items-end">
                        <div id="yoyVariance" class="flex items-center gap-2"></div>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="chart-container shadow-2xl"><canvas id="ageChart"></canvas></div>
                <div class="chart-container shadow-2xl"><canvas id="genderChart"></canvas></div>
            </div>
        </div>
    </div>
  </main>

  <script>
    // BG logic remains same...
    const canvas=document.getElementById('bg-canvas');const ctx=canvas.getContext('2d');let molecules=[];class Molecule{constructor(){this.init()}init(){this.x=Math.random()*canvas.width;this.y=Math.random()*canvas.height;this.vx=(Math.random()-.5)*.7;this.vy=(Math.random()-.5)*.7;this.angle=Math.random()*Math.PI*2;this.scale=Math.random()*.5+.5;this.structure=[{x:0,y:0,r:6,c:'rgba(255,255,255,0.15)'},{x:25,y:0,r:4,c:'rgba(255,255,255,0.1)'},{x:-15,y:20,r:4,c:'rgba(255,255,255,0.1)'}];this.bonds=[[0,1],[0,2]]}draw(){ctx.save();ctx.translate(this.x,this.y);ctx.rotate(this.angle);ctx.scale(this.scale,this.scale);ctx.strokeStyle='rgba(255,255,255,0.05)';this.bonds.forEach(b=>{ctx.beginPath();ctx.moveTo(this.structure[b[0]].x,this.structure[b[0]].y);ctx.lineTo(this.structure[b[1]].x,this.structure[b[1]].y);ctx.stroke()});this.structure.forEach(a=>{ctx.beginPath();ctx.arc(a.x,a.y,a.r,0,Math.PI*2);ctx.fillStyle=a.c;ctx.fill()});ctx.restore()}update(){this.x+=this.vx;this.y+=this.vy;if(this.x>canvas.width+100||this.x<-100)this.vx*=-1;if(this.y>canvas.height+100||this.y<-100)this.vy*=-1}}function initBG(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;molecules=[];for(let i=0;i<15;i++)molecules.push(new Molecule())}function animate(){ctx.clearRect(0,0,canvas.width,canvas.height);molecules.forEach(m=>{m.update();m.draw()});requestAnimationFrame(animate)}window.addEventListener('resize',initBG);initBG();animate();

    let globalData = [];
    let latestYear, prevYear;
    const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
    let activeMonthIndex = new Date().getMonth();
    const db = window.supabase.createClient('https://xpdtzvxjlguhcxkgowsg.supabase.co','sb_publishable_KOm1sD7eOBpbJ_CiYtKL8w_RykN3krN');

    async function init() {
        const { data, error } = await db.from('patient_records').select('*');
        if (error) { console.error(error); return; }
        globalData = data || [];
        
        // --- DYNAMIC YEAR DETECTION ---
        const years = [...new Set(globalData.map(r => new Date(r.date).getFullYear()))].sort((a,b) => b-a);
        latestYear = years[0] || new Date().getFullYear();
        prevYear = latestYear - 1;

        // Update Labels
        document.querySelectorAll('.year-latest-label').forEach(el => el.innerText = latestYear);
        document.querySelectorAll('.year-prev-label').forEach(el => el.innerText = prevYear);

        const doctors = [...new Set(globalData.map(r => r.doctor_name))].filter(Boolean);
        const select = document.getElementById('doctorFilter');
        doctors.forEach(doc => {
            const opt = document.createElement('option');
            opt.value = doc; opt.textContent = doc;
            select.appendChild(opt);
        });

        renderMonthPicker();
        updateDashboard();
        document.getElementById('loadingState').classList.add('hidden');
        document.getElementById('reportContent').classList.remove('hidden');
    }

    function renderMonthPicker() {
        const picker = document.getElementById('monthPicker');
        picker.innerHTML = '';
        months.forEach((m, i) => {
            const btn = document.createElement('button');
            btn.className = `month-btn ${i === activeMonthIndex ? 'active' : ''}`;
            btn.innerText = m.substring(0,3);
            btn.onclick = () => {
                activeMonthIndex = i;
                document.querySelectorAll('.month-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                updateDashboard();
            };
            picker.appendChild(btn);
        });
    }

    function updateDashboard() {
        const docFilter = document.getElementById('doctorFilter').value;
        const baseData = docFilter === 'all' ? globalData : globalData.filter(r => r.doctor_name === docFilter);
        
        document.getElementById('monthLabelHeader').innerText = months[activeMonthIndex];

        const monthLatest = baseData.filter(r => {
            const d = new Date(r.date);
            return d.getMonth() === activeMonthIndex && d.getFullYear() === latestYear;
        });
        const monthPrev = baseData.filter(r => {
            const d = new Date(r.date);
            return d.getMonth() === activeMonthIndex && d.getFullYear() === prevYear;
        });

        const sum = arr => arr.reduce((acc, r) => acc + (Number(r.amount) || 0), 0);
        const rLatest = sum(monthLatest);
        const rPrev = sum(monthPrev);

        document.getElementById('valCurrentYear').innerText = `₱${rLatest.toLocaleString()}`;
        document.getElementById('valPrevYear').innerText = `₱${rPrev.toLocaleString()}`;
        
        // Year Comparison (Total Count)
        const countLatest = baseData.filter(r => new Date(r.date).getFullYear() === latestYear).length;
        const countPrev = baseData.filter(r => new Date(r.date).getFullYear() === prevYear).length;

        document.getElementById('valTotalCurrent').innerText = countLatest.toLocaleString();
        document.getElementById('valTotalPrev').innerText = countPrev.toLocaleString();

        applyVariance('revVariance', rLatest - rPrev, '₱');
        applyVariance('yoyVariance', countLatest - countPrev, '');
        renderCharts(monthLatest);
    }

    function applyVariance(id, diff, symbol) {
        const isUp = diff >= 0;
        const color = isUp ? 'text-emerald-400' : 'text-red-400';
        const icon = isUp ? '▲' : '▼';
        document.getElementById(id).innerHTML = `<span class="${color} font-black text-xl">${symbol}${Math.abs(diff).toLocaleString()} ${icon}</span>`;
    }

    function renderCharts(data) {
        if(window.ageChart) window.ageChart.destroy();
        if(window.genChart) window.genChart.destroy();
        window.ageChart = new Chart(document.getElementById('ageChart'), {
            type: 'bar',
            data: { 
                labels: ['0-18','19-35','36-50','51+'],
                datasets: [{ label:'Age', data:[
                    data.filter(r=>Number(r.age)<=18).length,
                    data.filter(r=>Number(r.age)>18 && Number(r.age)<=35).length,
                    data.filter(r=>Number(r.age)>35 && Number(r.age)<=50).length,
                    data.filter(r=>Number(r.age)>50).length
                ], backgroundColor: '#10b981'}]
            }
        });
        window.genChart = new Chart(document.getElementById('genderChart'), {
            type: 'doughnut',
            data: { labels:['Male','Female'], datasets:[{ data:[data.filter(r=>r.gender==='Male').length, data.filter(r=>r.gender==='Female').length], backgroundColor:['#0ea5e9','#ec4899'] }]}
        });
    }

    async function logout() { await db.auth.signOut(); window.location.href = "index.html"; }
    init();
  </script>
</body>
</html>
