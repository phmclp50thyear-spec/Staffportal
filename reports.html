<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Executive Health Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Plus Jakarta Sans', sans-serif; background: radial-gradient(circle at center, #064e3b 0%, #022c22 100%); color: white; min-height: 100vh; overflow-x: hidden; }
    #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; pointer-events: none; }
    .glass-nav { background: rgba(0, 0, 0, 0.2); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
    .nav-link { color: rgba(255,255,255,0.5); font-weight: 600; font-size: 0.75rem; transition: 0.3s; letter-spacing: 0.1em; }
    .nav-link:hover, .nav-active { color: #10b981; }
    
    .metric-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.08); border-radius: 1.5rem; padding: 1.5rem; transition: transform 0.3s ease; }
    .metric-card:hover { transform: translateY(-5px); border-color: rgba(16, 185, 129, 0.3); }
    
    .white-card { background: rgba(255, 255, 255, 0.98); border-radius: 1.5rem; padding: 1.5rem; color: #1e293b; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); }
    
    .month-btn { width: 100%; text-align: left; padding: 10px 14px; font-size: 11px; font-weight: 700; transition: 0.3s; color: rgba(255,255,255,0.3); border-radius: 0.75rem; text-transform: uppercase; margin-bottom: 2px; }
    .month-btn:hover { color: white; background: rgba(255,255,255,0.05); }
    .month-btn.active { color: white; background: #10b981; box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3); }

    .growth-badge { padding: 2px 8px; border-radius: 99px; font-size: 10px; font-weight: 800; display: inline-flex; align-items: center; gap: 3px; }
    .growth-up { background: rgba(16, 185, 129, 0.15); color: #10b981; }
    .growth-down { background: rgba(239, 68, 68, 0.15); color: #ef4444; }

    .procedure-item { border-bottom: 1px solid rgba(0,0,0,0.03); padding: 12px 0; display: flex; justify-content: space-between; align-items: center; font-size: 12px; transition: 0.2s; }
    .procedure-item:hover { background: rgba(16, 185, 129, 0.02); }
  </style>
</head>
<body>

  <canvas id="bg-canvas"></canvas>

  <nav class="glass-nav sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
      <div class="flex items-center gap-4">
        <div class="w-9 h-9 bg-gradient-to-tr from-emerald-600 to-emerald-400 rounded-xl flex items-center justify-center shadow-lg"><svg class="text-white w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M13 10V3L4 14h7v7l9-11h-7z" stroke-width="2.5"/></svg></div>
        <h1 class="font-extrabold text-sm tracking-tighter uppercase">Executive Health Dashboard</h1>
      </div>
      <div class="hidden md:flex items-center gap-10">
        <a href="home.html" class="nav-link">HOME</a>
        <a href="dashboard.html" class="nav-link">RECORDS</a>
        <a href="reports.html" class="nav-link nav-active">REPORTS</a>
      </div>
      <button onclick="logout()" class="text-[10px] font-extrabold text-red-400 uppercase tracking-widest border border-red-400/30 px-4 py-2 rounded-lg hover:bg-red-400 hover:text-white transition">Logout</button>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto p-6 lg:p-8">
    <div id="loadingState" class="text-center py-24 text-emerald-400 font-light tracking-[0.2em] animate-pulse uppercase text-xs">Architecting Data Visualization...</div>

    <div id="reportContent" class="hidden grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <div class="lg:col-span-2 space-y-6">
            <div id="monthPicker" class="space-y-1 bg-black/20 p-2 rounded-2xl border border-white/5"></div>
            <div class="metric-card bg-gradient-to-br from-emerald-900/40 to-black/40">
                <p class="text-[9px] font-bold text-emerald-400 uppercase tracking-widest mb-1">VIP Census</p>
                <div class="flex items-baseline gap-2">
                    <h2 id="vipCount" class="text-4xl font-extrabold">0</h2>
                    <span class="text-[10px] text-emerald-600 font-bold uppercase">Patients</span>
                </div>
            </div>
        </div>

        <div class="lg:col-span-10 space-y-8">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="metric-card">
                    <div class="flex justify-between items-start mb-6">
                        <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Revenue Growth</p>
                        <div id="revGrowthBadge"></div>
                    </div>
                    <div class="flex justify-between items-end">
                        <div class="space-y-1">
                            <div class="flex items-center gap-3"><span class="text-4xl font-extrabold" id="valCurrentYear">₱0</span><span class="text-[10px] bg-white/10 px-2 py-1 rounded text-slate-400 latest-year-label"></span></div>
                            <div class="flex items-center gap-3"><span class="text-lg text-slate-500 font-medium" id="valPrevYear">₱0</span><span class="text-[10px] text-slate-600 prev-year-label"></span></div>
                        </div>
                    </div>
                </div>
                <div class="metric-card">
                    <div class="flex justify-between items-start mb-6">
                        <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Census Growth</p>
                        <div id="cenGrowthBadge"></div>
                    </div>
                    <div class="flex justify-between items-end">
                        <div class="space-y-1">
                            <div class="flex items-center gap-3"><span class="text-4xl font-extrabold" id="valCensusCurrent">0</span><span class="text-[10px] bg-white/10 px-2 py-1 rounded text-slate-400 latest-year-label"></span></div>
                            <div class="flex items-center gap-3"><span class="text-lg text-slate-500 font-medium" id="valCensusPrev">0</span><span class="text-[10px] text-slate-600 prev-year-label"></span></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="white-card"><p class="text-[11px] font-extrabold text-slate-400 uppercase mb-6 tracking-wider">Revenue Analysis</p><canvas id="revComparisonChart" height="200"></canvas></div>
                <div class="white-card"><p class="text-[11px] font-extrabold text-slate-400 uppercase mb-6 tracking-wider">Census Analysis</p><canvas id="cenComparisonChart" height="200"></canvas></div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-1 white-card">
                    <p class="text-[11px] font-extrabold text-slate-400 uppercase mb-6 tracking-wider">Common Procedures</p>
                    <div id="procedureList" class="space-y-1"></div>
                </div>
                <div class="lg:col-span-2 space-y-8">
                    <div class="white-card"><p class="text-[11px] font-extrabold text-slate-400 uppercase mb-4">Patient Age Segments</p><canvas id="ageChart" height="110"></canvas></div>
                    <div class="white-card"><p class="text-[11px] font-extrabold text-slate-400 uppercase mb-4">Gender Identity</p><canvas id="genderChart" height="70"></canvas></div>
                </div>
            </div>
        </div>
    </div>
  </main>

  <script>
    // Molecule BG
    const canvas=document.getElementById('bg-canvas');const ctx=canvas.getContext('2d');let molecules=[];class Molecule{constructor(){this.init()}init(){this.x=Math.random()*canvas.width;this.y=Math.random()*canvas.height;this.vx=(Math.random()-.5)*.2;this.vy=(Math.random()-.5)*.2;this.angle=Math.random()*Math.PI*2;this.scale=Math.random()*.5+.5;this.structure=[{x:0,y:0,r:3,c:'rgba(255,255,255,0.05)'},{x:12,y:0,r:1.5,c:'rgba(255,255,255,0.05)'}];this.bonds=[[0,1]]}draw(){ctx.save();ctx.translate(this.x,this.y);ctx.rotate(this.angle);ctx.scale(this.scale,this.scale);ctx.strokeStyle='rgba(255,255,255,0.02)';this.bonds.forEach(b=>{ctx.beginPath();ctx.moveTo(this.structure[b[0]].x,this.structure[b[0]].y);ctx.lineTo(this.structure[b[1]].x,this.structure[b[1]].y);ctx.stroke()});this.structure.forEach(a=>{ctx.beginPath();ctx.arc(a.x,a.y,a.r,0,Math.PI*2);ctx.fillStyle=a.c;ctx.fill()});ctx.restore()}update(){this.x+=this.vx;this.y+=this.vy;if(this.x>canvas.width+50||this.x<-50)this.vx*=-1;if(this.y>canvas.height+50||this.y<-100)this.vy*=-1}}function initBG(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;molecules=[];for(let i=0;i<12;i++)molecules.push(new Molecule())}function animate(){ctx.clearRect(0,0,canvas.width,canvas.height);molecules.forEach(m=>{m.update();m.draw()});requestAnimationFrame(animate)}window.addEventListener('resize',initBG);initBG();animate();

    let globalData = [];
    let latestYear, prevYear;
    let selectedMonthIndex = null;
    const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
    const db = window.supabase.createClient('https://xpdtzvxjlguhcxkgowsg.supabase.co','sb_publishable_KOm1sD7eOBpbJ_CiYtKL8w_RykN3krN');

    async function init() {
        const { data } = await db.from('patient_records').select('*');
        globalData = data || [];
        const years = [...new Set(globalData.map(r => new Date(r.date).getFullYear()))].sort((a,b) => b-a);
        latestYear = years[0]; prevYear = years[1] || latestYear - 1;
        document.querySelectorAll('.latest-year-label').forEach(e => e.innerText = latestYear);
        document.querySelectorAll('.prev-year-label').forEach(e => e.innerText = prevYear);
        renderMonthPicker(); updateDashboard();
        document.getElementById('loadingState').classList.add('hidden');
        document.getElementById('reportContent').classList.remove('hidden');
    }

    function renderMonthPicker() {
        const p = document.getElementById('monthPicker'); p.innerHTML = '';
        const allBtn = document.createElement('button');
        allBtn.className = `month-btn ${selectedMonthIndex === null ? 'active' : ''}`;
        allBtn.innerText = 'Overall';
        allBtn.onclick = () => { selectedMonthIndex = null; renderMonthPicker(); updateDashboard(); };
        p.appendChild(allBtn);
        months.forEach((m, i) => {
            const btn = document.createElement('button');
            btn.className = `month-btn ${i === selectedMonthIndex ? 'active' : ''}`;
            btn.innerText = m;
            btn.onclick = () => { selectedMonthIndex = (selectedMonthIndex === i) ? null : i; renderMonthPicker(); updateDashboard(); };
            p.appendChild(btn);
        });
    }

    function updateDashboard() {
        const filterFn = (year) => globalData.filter(r => {
            const d = new Date(r.date);
            return d.getFullYear() === year && (selectedMonthIndex === null || d.getMonth() === selectedMonthIndex);
        });

        const curData = filterFn(latestYear);
        const preData = filterFn(prevYear);
        const sum = arr => arr.reduce((acc, r) => acc + (Number(r.amount) || 0), 0);
        
        const revC = sum(curData), revP = sum(preData);
        const cenC = curData.length, cenP = preData.length;

        document.getElementById('valCurrentYear').innerText = `₱${revC.toLocaleString()}`;
        document.getElementById('valPrevYear').innerText = `₱${revP.toLocaleString()}`;
        document.getElementById('valCensusCurrent').innerText = cenC.toLocaleString();
        document.getElementById('valCensusPrev').innerText = cenP.toLocaleString();
        
        // GROWTH % CALCULATIONS
        const calcGrowth = (c, p, id) => {
            const pct = p > 0 ? ((c - p) / p * 100).toFixed(1) : '100';
            const isUp = pct >= 0;
            document.getElementById(id).innerHTML = `
                <span class="growth-badge ${isUp ? 'growth-up' : 'growth-down'}">
                    ${isUp ? '▲' : '▼'} ${Math.abs(pct)}%
                </span>`;
        };
        calcGrowth(revC, revP, 'revGrowthBadge');
        calcGrowth(cenC, cenP, 'cenGrowthBadge');

        const vipTotal = curData.filter(r => r.payment_type?.toLowerCase() === 'company' && r.guarantor?.toLowerCase() === 'vip').length;
        document.getElementById('vipCount').innerText = vipTotal.toLocaleString();

        renderProcedures(curData);
        renderCharts(curData, preData, revC, revP, cenC, cenP);
    }

    function renderProcedures(data) {
        const counts = {};
        data.forEach(r => { if(r.procedures) counts[r.procedures] = (counts[r.procedures] || 0) + 1; });
        const top10 = Object.entries(counts).sort((a,b) => b[1] - a[1]).slice(0, 10);
        const list = document.getElementById('procedureList');
        list.innerHTML = top10.length ? '' : '<p class="text-xs text-slate-400 italic">No activity recorded</p>';
        top10.forEach(([name, count]) => {
            list.innerHTML += `<div class="procedure-item"><span class="truncate pr-4 font-bold text-slate-600">${name}</span><span class="text-emerald-500 font-extrabold">${count}</span></div>`;
        });
    }

    function renderCharts(curData, preData, revC, revP, cenC, cenP) {
        if(window.revCh) window.revCh.destroy(); if(window.cenCh) window.cenCh.destroy();
        if(window.ageCh) window.ageCh.destroy(); if(window.genCh) window.genCh.destroy();

        const modernOpt = {
            responsive: true,
            plugins: { legend: { display: true, position: 'top', labels: { usePointStyle: true, font: { size: 10, weight: '700' } } } },
            scales: { y: { grid: { display: false }, ticks: { font: { size: 9 } } }, x: { grid: { display: false }, ticks: { font: { size: 9 } } } },
            elements: { bar: { borderRadius: 8 } }
        };

        // REVENUE CHART
        window.revCh = new Chart(document.getElementById('revComparisonChart'), {
            type: 'bar',
            data: { labels: ['Revenue Performance'], datasets: [
                { label: `${latestYear}`, data: [revC], backgroundColor: '#10b981', hoverBackgroundColor: '#059669' },
                { label: `${prevYear}`, data: [revP], backgroundColor: '#e2e8f0', hoverBackgroundColor: '#cbd5e1' }
            ]},
            options: modernOpt
        });

        // CENSUS CHART
        window.cenCh = new Chart(document.getElementById('cenComparisonChart'), {
            type: 'bar',
            data: { labels: ['Census Performance'], datasets: [
                { label: `${latestYear}`, data: [cenC], backgroundColor: '#3b82f6', hoverBackgroundColor: '#2563eb' },
                { label: `${prevYear}`, data: [cenP], backgroundColor: '#e2e8f0', hoverBackgroundColor: '#cbd5e1' }
            ]},
            options: modernOpt
        });

        // AGE CHART (GRADIENT)
        window.ageCh = new Chart(document.getElementById('ageChart'), {
            type: 'bar',
            data: { labels: ['0-18','19-35','36-50','51+'], datasets: [{ 
                data: [curData.filter(r=>Number(r.age)<=18).length, curData.filter(r=>Number(r.age)>18 && Number(r.age)<=35).length, curData.filter(r=>Number(r.age)>35 && Number(r.age)<=50).length, curData.filter(r=>Number(r.age)>50).length],
                backgroundColor: '#1e293b'
            }]},
            options: { ...modernOpt, plugins: { legend: { display: false } } }
        });

        // GENDER CHART
        window.genCh = new Chart(document.getElementById('genderChart'), {
            type: 'doughnut',
            data: { labels: ['Male','Female'], datasets: [{ data: [curData.filter(r=>r.gender==='Male').length, curData.filter(r=>r.gender==='Female').length], backgroundColor: ['#3b82f6','#f472b6'], borderWidth: 0 }] },
            options: { cutout: '80%', plugins: { legend: { position: 'right', labels: { usePointStyle: true } } } }
        });
    }

    async function logout() { await db.auth.signOut(); window.location.href = "index.html"; }
    init();
  </script>
</body>
</html>
