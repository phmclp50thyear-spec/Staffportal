<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Portal | Analytics Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Plus Jakarta Sans', sans-serif; background: radial-gradient(circle at center, #064e3b 0%, #022c22 100%); color: #1e293b; min-height: 100vh; overflow-x: hidden; }
    #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; pointer-events: none; }
    .glass-nav { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
    .glass-card { background: rgba(255, 255, 255, 0.9); border: 1px solid #e2e8f0; border-radius: 2rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05); transition: all 0.3s ease; }
    .glass-card:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
    .emerald-gradient { background: linear-gradient(135deg, #059669 0%, #10b981 100%); }
    .nav-link { color: rgba(255,255,255,0.6); font-weight: 700; font-size: 0.875rem; transition: 0.3s; }
    .nav-link:hover { color: white; }
    .nav-active { color: #10b981; border-bottom: 2px solid #10b981; }
  </style>
</head>
<body>

  <canvas id="bg-canvas"></canvas>

  <nav class="glass-nav sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 emerald-gradient rounded-xl flex items-center justify-center shadow-lg">
          <svg class="text-white w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" stroke-width="2.5"/></svg>
        </div>
        <h1 class="font-extrabold text-xl tracking-tight text-white">Clinical Insights</h1>
      </div>
      <div class="hidden md:flex items-center gap-8">
        <a href="home.html" class="nav-link">Home</a>
        <a href="dashboard.html" class="nav-link">Records</a>
        <a href="reports.html" class="nav-link nav-active pb-1">Reports</a>
      </div>
      <button onclick="logout()" class="px-5 py-2.5 bg-white/5 border border-white/10 text-white text-xs font-bold uppercase tracking-widest rounded-xl hover:bg-red-500/20 transition">Logout</button>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto p-6 lg:p-10">
    <div class="flex flex-wrap items-center justify-between gap-4 mb-8">
        <div>
            <h2 class="text-white text-2xl font-black uppercase tracking-tight">Clinical Performance</h2>
            <p id="periodLabel" class="text-emerald-400 text-xs font-bold uppercase tracking-widest"></p>
        </div>
        <div class="flex gap-4">
            <select id="doctorFilter" onchange="updateDashboard()" class="bg-white/10 border border-white/20 text-white text-xs font-bold py-2 px-4 rounded-xl outline-none focus:ring-2 focus:ring-emerald-500 cursor-pointer">
                <option value="all" class="text-black">All Doctors</option>
            </select>
        </div>
    </div>

    <div id="loadingState" class="text-center py-20 text-emerald-400 font-bold animate-pulse">
        Syncing with Clinical Database...
    </div>

    <div id="reportContent" class="hidden space-y-8">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <div class="emerald-gradient p-8 rounded-[2rem] text-white shadow-xl">
                <p class="text-[10px] font-bold uppercase tracking-widest opacity-80 mb-1">Total Revenue</p>
                <h2 id="totalRevenue" class="text-3xl font-black">₱0</h2>
                <div id="revVar" class="text-[9px] mt-2 leading-tight"></div>
            </div>
            <div class="glass-card p-8">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Total Census</p>
                <h2 id="totalCensus" class="text-3xl font-black text-slate-900">0</h2>
                <div id="censusVar" class="text-[9px] mt-2 leading-tight"></div>
            </div>
            <div class="glass-card p-8">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Avg per Patient</p>
                <h2 id="avgRevenue" class="text-3xl font-black text-blue-600">₱0</h2>
            </div>
            <div class="glass-card p-8">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Highest Bill</p>
                <h2 id="maxBill" class="text-3xl font-black text-orange-500">₱0</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 glass-card p-8">
                <h3 class="font-black text-slate-800 mb-8 uppercase text-xs tracking-widest">Age Demographics</h3>
                <canvas id="ageChart" style="max-height: 350px;"></canvas>
            </div>
            <div class="space-y-8">
                <div class="glass-card p-8">
                    <h3 class="font-black text-slate-800 mb-6 uppercase text-xs tracking-widest text-center">Gender Distribution</h3>
                    <canvas id="genderChart"></canvas>
                </div>
                <div class="glass-card p-8">
                    <h3 class="font-black text-slate-800 mb-6 uppercase text-xs tracking-widest text-center">Payment Methods</h3>
                    <canvas id="paymentChart"></canvas>
                </div>
            </div>
        </div>
    </div>
  </main>

  <script>
    // --- MOLECULE BACKGROUND ---
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let molecules = [];
    class Molecule {
      constructor() { this.init(); }
      init() {
        this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 0.7; this.vy = (Math.random() - 0.5) * 0.7;
        this.angle = Math.random() * Math.PI * 2; this.rotationSpeed = (Math.random() - 0.5) * 0.01;
        this.scale = Math.random() * 0.5 + 0.5;
        this.structure = [{x:0,y:0,r:6,c:'rgba(255,255,255,0.15)'},{x:25,y:0,r:4,c:'rgba(255,255,255,0.1)'},{x:-15,y:20,r:4,c:'rgba(255,255,255,0.1)'}];
        this.bonds = [[0,1],[0,2]];
      }
      draw() {
        ctx.save(); ctx.translate(this.x, this.y); ctx.rotate(this.angle); ctx.scale(this.scale, this.scale);
        ctx.strokeStyle = 'rgba(255,255,255,0.05)';
        this.bonds.forEach(b => { ctx.beginPath(); ctx.moveTo(this.structure[b[0]].x,this.structure[b[0]].y); ctx.lineTo(this.structure[b[1]].x,this.structure[b[1]].y); ctx.stroke(); });
        this.structure.forEach(a => { ctx.beginPath(); ctx.arc(a.x, a.y, a.r, 0, Math.PI*2); ctx.fillStyle = a.c; ctx.fill(); });
        ctx.restore();
      }
      update() {
        this.x += this.vx; this.y += this.vy; this.angle += this.rotationSpeed;
        if(this.x > canvas.width+100) this.x = -100; else if(this.x < -100) this.x = canvas.width+100;
        if(this.y > canvas.height+100) this.y = -100; else if(this.y < -100) this.y = canvas.height+100;
      }
    }
    function initBG() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; molecules = []; for(let i=0; i<20; i++) molecules.push(new Molecule()); }
    function animate() { ctx.clearRect(0,0,canvas.width,canvas.height); molecules.forEach(m=>{m.update(); m.draw();}); requestAnimationFrame(animate); }
    window.addEventListener('resize', initBG); initBG(); animate();

    // --- DASHBOARD LOGIC ---
    let globalData = [];
    let charts = {};

    // Renamed to 'db' to prevent "already declared" error
    const db = window.supabase.createClient(
        'https://xpdtzvxjlguhcxkgowsg.supabase.co',
        'sb_publishable_KOm1sD7eOBpbJ_CiYtKL8w_RykN3krN'
    );

    async function init() {
        try {
            const { data, error } = await db.from('patient_records').select('*');
            if (error) throw error;
            if (!data || data.length === 0) {
                document.getElementById('loadingState').innerText = "No data found.";
                return;
            }
            globalData = data;

            const doctors = [...new Set(data.map(r => r.doctor_name))].filter(Boolean);
            const select = document.getElementById('doctorFilter');
            doctors.forEach(doc => {
                const opt = document.createElement('option');
                opt.value = doc; opt.textContent = doc; opt.className = "text-black";
                select.appendChild(opt);
            });

            updateDashboard();
        } catch (err) {
            document.getElementById('loadingState').innerHTML = `<span class="text-red-400 font-bold">Error: ${err.message}</span>`;
        }
    }

    function updateDashboard() {
        const docFilter = document.getElementById('doctorFilter').value;
        const filteredData = docFilter === 'all' ? globalData : globalData.filter(r => r.doctor_name === docFilter);

        if (filteredData.length === 0) return;

        const dates = filteredData.map(r => new Date(r.date)).filter(d => !isNaN(d));
        const latestDate = new Date(Math.max(...dates));
        const currentMonth = latestDate.getMonth();
        const currentYear = latestDate.getFullYear();

        document.getElementById('periodLabel').innerText = `Reporting Period: ${latestDate.toLocaleString('default', { month: 'long' })} ${currentYear}`;

        const currentPeriod = filteredData.filter(r => {
            const d = new Date(r.date);
            return d.getMonth() === currentMonth && d.getFullYear() === currentYear;
        });

        const prevMonthPeriod = filteredData.filter(r => {
            const d = new Date(r.date);
            const targetM = currentMonth === 0 ? 11 : currentMonth - 1;
            const targetY = currentMonth === 0 ? currentYear - 1 : currentYear;
            return d.getMonth() === targetM && d.getFullYear() === targetY;
        });

        const prevYearPeriod = filteredData.filter(r => {
            const d = new Date(r.date);
            return d.getMonth() === currentMonth && d.getFullYear() === (currentYear - 1);
        });

        const sum = (arr) => arr.reduce((acc, r) => acc + (Number(r.amount) || 0), 0);
        const curTotal = sum(currentPeriod);
        
        document.getElementById('totalRevenue').innerText = `₱${curTotal.toLocaleString()}`;
        document.getElementById('totalCensus').innerText = currentPeriod.length;
        document.getElementById('avgRevenue').innerText = `₱${(curTotal / (currentPeriod.length || 1)).toLocaleString(undefined, {maximumFractionDigits:0})}`;
        const maxAmt = currentPeriod.length > 0 ? Math.max(...currentPeriod.map(r => Number(r.amount) || 0)) : 0;
        document.getElementById('maxBill').innerText = `₱${maxAmt.toLocaleString()}`;

        updateVariance('revVar', curTotal, sum(prevMonthPeriod), sum(prevYearPeriod), '₱');
        updateVariance('censusVar', currentPeriod.length, prevMonthPeriod.length, prevYearPeriod.length, '');

        document.getElementById('loadingState').classList.add('hidden');
        document.getElementById('reportContent').classList.remove('hidden');

        renderCharts(filteredData);
    }

    function updateVariance(id, cur, mom, yoy, symbol) {
        const diffMoM = cur - mom;
        const diffYoY = cur - yoy;
        const format = (val) => `${val >= 0 ? '▲' : '▼'} ${symbol}${Math.abs(val).toLocaleString()}`;
        const color = (val) => val >= 0 ? 'text-emerald-500' : 'text-red-500';

        document.getElementById(id).innerHTML = `
            <div class="${color(diffYoY)} font-bold">${format(diffYoY)} vs Prev Year</div>
            <div class="text-slate-400 font-medium text-[8px]">${mom > 0 ? format(diffMoM) + ' vs Prev Month' : 'No MoM Data'}</div>
        `;
    }

    function renderCharts(data) {
        Object.values(charts).forEach(c => c.destroy());
        
        // Gender Distribution
        const genM = data.filter(r => r.gender === 'Male').length;
        const genF = data.filter(r => r.gender === 'Female').length;
        charts.gender = new Chart(document.getElementById('genderChart'), {
            type: 'doughnut',
            data: { labels: ['Male', 'Female'], datasets: [{ data: [genM, genF], backgroundColor: ['#0ea5e9', '#ec4899'], borderWidth: 0 }] },
            options: { plugins: { legend: { position: 'bottom' } } }
        });

        // Age Demographics
        const ageB = { '0-18': 0, '19-35': 0, '36-50': 0, '51+': 0 };
        data.forEach(r => {
            const a = Number(r.age);
            if (a <= 18) ageB['0-18']++; else if (a <= 35) ageB['19-35']++; else if (a <= 50) ageB['36-50']++; else ageB['51+']++;
        });
        charts.age = new Chart(document.getElementById('ageChart'), {
            type: 'bar',
            data: { labels: Object.keys(ageB), datasets: [{ label: 'Patients', data: Object.values(ageB), backgroundColor: '#10b981', borderRadius: 8 }] }
        });

        // Payment Methods
        const pTypes = { HMO: 0, Cash: 0, Company: 0 };
        data.forEach(r => { if(pTypes[r.payment_type] !== undefined) pTypes[r.payment_type]++; });
        charts.payment = new Chart(document.getElementById('paymentChart'), {
            type: 'pie',
            data: { labels: Object.keys(pTypes), datasets: [{ data: Object.values(pTypes), backgroundColor: ['#6366f1', '#f59e0b', '#10b981'], borderWidth: 0 }] },
            options: { plugins: { legend: { position: 'bottom' } } }
        });
    }

    async function logout() {
        await db.auth.signOut();
        window.location.href = "index.html";
    }

    init();
  </script>
</body>
</html>
