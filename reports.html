<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Executive Health Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Plus Jakarta Sans', sans-serif; background: radial-gradient(circle at center, #064e3b 0%, #022c22 100%); color: white; min-height: 100vh; overflow-x: hidden; }
    #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; pointer-events: none; }
    .glass-nav { background: rgba(0, 0, 0, 0.2); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
    .nav-link { color: rgba(255,255,255,0.5); font-weight: 600; font-size: 0.75rem; transition: 0.3s; letter-spacing: 0.1em; }
    .nav-link:hover, .nav-active { color: #10b981; }
    
    .metric-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.08); border-radius: 1.5rem; padding: 1.5rem; }
    .white-card { background: rgba(255, 255, 255, 0.98); border-radius: 1.5rem; padding: 1.5rem; color: #1e293b; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); display: flex; flex-direction: column; height: 100%; }
    
    .month-btn { width: 100%; text-align: left; padding: 8px 12px; font-size: 11px; font-weight: 700; transition: 0.3s; color: rgba(255,255,255,0.3); border-radius: 0.5rem; text-transform: uppercase; margin-bottom: 2px; }
    .month-btn.active { color: white; background: #10b981; box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3); }

    .growth-badge { padding: 2px 8px; border-radius: 99px; font-size: 10px; font-weight: 800; display: inline-flex; align-items: center; gap: 3px; }
    .growth-up { background: rgba(16, 185, 129, 0.15); color: #10b981; }
    .growth-down { background: rgba(239, 68, 68, 0.15); color: #ef4444; }

    .procedure-item { border-bottom: 1px solid rgba(0,0,0,0.03); padding: 10px 0; display: flex; justify-content: space-between; align-items: center; font-size: 12px; }
    .chart-container { position: relative; flex-grow: 1; min-height: 200px; width: 100%; }
    
    .doughnut-wrapper { position: relative; width: 100%; height: 250px; }
    .doughnut-center-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; pointer-events: none; }
  </style>
</head>
<body>

  <canvas id="bg-canvas"></canvas>

  <nav class="glass-nav sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
      <div class="flex items-center gap-4">
        <div class="w-9 h-9 bg-emerald-500 rounded-xl flex items-center justify-center shadow-lg"><svg class="text-white w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M13 10V3L4 14h7v7l9-11h-7z" stroke-width="2.5"/></svg></div>
        <h1 class="font-extrabold text-sm tracking-tighter uppercase">Executive Health Dashboard</h1>
      </div>
      <div class="hidden md:flex items-center gap-10">
        <a href="home.html" class="nav-link">HOME</a>
        <a href="dashboard.html" class="nav-link">RECORDS</a>
        <a href="reports.html" class="nav-link nav-active">REPORTS</a>
      </div>
      <button onclick="logout()" class="text-[10px] font-extrabold text-red-400 uppercase tracking-widest border border-red-400/30 px-4 py-2 rounded-lg hover:bg-red-400 hover:text-white transition">Logout</button>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto p-6 lg:p-8">
    <div id="loadingState" class="text-center py-24 text-emerald-400 font-light tracking-[0.2em] animate-pulse uppercase text-xs">Finalizing Fiscal Reports...</div>

    <div id="reportContent" class="hidden grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <div class="lg:col-span-2 space-y-6">
            <div id="monthPicker" class="space-y-1 bg-black/20 p-2 rounded-2xl border border-white/5 max-h-[60vh] overflow-y-auto"></div>
        </div>

        <div class="lg:col-span-10 space-y-8">
            
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-2 white-card">
                    <p class="text-[11px] font-extrabold text-slate-400 uppercase mb-4 tracking-wider">Revenue Trend Line</p>
                    <div class="chart-container"><canvas id="revLineChart"></canvas></div>
                </div>
                <div class="flex flex-col gap-6">
                    <div class="metric-card flex-1">
                        <div class="flex justify-between items-start mb-4"><p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Growth</p><div id="revGrowthBadge"></div></div>
                        <h2 id="valCurrentYear" class="text-3xl font-extrabold text-white">₱0</h2>
                    </div>
                    <div class="metric-card bg-emerald-900/40">
                        <p class="text-[9px] font-bold text-emerald-400 uppercase tracking-widest mb-1">VIP Census</p>
                        <h2 id="vipCount" class="text-4xl font-extrabold text-white">0</h2>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="white-card">
                    <p class="text-[11px] font-extrabold text-slate-400 uppercase mb-4 tracking-wider text-center">Revenue: 2025 vs 2024</p>
                    <div class="chart-container"><canvas id="revComparisonChart"></canvas></div>
                </div>
                <div class="white-card">
                    <p class="text-[11px] font-extrabold text-slate-400 uppercase mb-4 tracking-wider text-center">Census: 2025 vs 2024</p>
                    <div class="chart-container"><canvas id="cenComparisonChart"></canvas></div>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 items-stretch">
                <div class="white-card h-[400px]">
                    <p class="text-[11px] font-extrabold text-slate-400 uppercase mb-4 tracking-wider border-b pb-2">Top 10 Procedures</p>
                    <div id="procedureList" class="space-y-1 overflow-y-auto"></div>
                </div>
                <div class="white-card h-[400px]">
                    <p class="text-[11px] font-extrabold text-slate-400 uppercase mb-4 tracking-wider">Age Segments</p>
                    <div class="chart-container"><canvas id="ageChart"></canvas></div>
                </div>
                <div class="white-card h-[400px]">
                    <p class="text-[11px] font-extrabold text-slate-400 uppercase mb-4 tracking-wider text-center">Gender Split</p>
                    <div class="doughnut-wrapper">
                        <canvas id="genderChart"></canvas>
                        <div class="doughnut-center-text">
                            <p class="text-[9px] text-slate-400 uppercase font-bold tracking-widest">Total Patients</p>
                            <p id="totalGenderCensus" class="text-2xl font-extrabold text-slate-800">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </main>

  <script>
    // BG logic omitted for brevity, use your existing one here.
    const db = window.supabase.createClient('https://xpdtzvxjlguhcxkgowsg.supabase.co','sb_publishable_KOm1sD7eOBpbJ_CiYtKL8w_RykN3krN');
    let globalData = [], latestYear = 2025, prevYear = 2024, selectedMonthIndex = null;
    const monthsShort = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];

    async function init() {
        const { data } = await db.from('patient_records').select('*');
        globalData = data || [];
        renderMonthPicker(); 
        updateDashboard();
        document.getElementById('loadingState').classList.add('hidden');
        document.getElementById('reportContent').classList.remove('hidden');
    }

    function renderMonthPicker() {
        const p = document.getElementById('monthPicker'); p.innerHTML = '';
        const allBtn = document.createElement('button');
        allBtn.className = `month-btn ${selectedMonthIndex === null ? 'active' : ''}`;
        allBtn.innerText = 'All Months';
        allBtn.onclick = () => { selectedMonthIndex = null; renderMonthPicker(); updateDashboard(); };
        p.appendChild(allBtn);
        ["January","February","March","April","May","June","July","August","September","October","November","December"].forEach((m, i) => {
            const btn = document.createElement('button');
            btn.className = `month-btn ${i === selectedMonthIndex ? 'active' : ''}`;
            btn.innerText = m;
            btn.onclick = () => { selectedMonthIndex = i; renderMonthPicker(); updateDashboard(); };
            p.appendChild(btn);
        });
    }

    function updateDashboard() {
        const filter = (yr) => globalData.filter(r => {
            const d = new Date(r.date);
            return d.getFullYear() === yr && (selectedMonthIndex === null || d.getMonth() === selectedMonthIndex);
        });
        const cur = filter(latestYear), pre = filter(prevYear);
        const revC = cur.reduce((a, r) => a + (parseFloat(r.amount) || 0), 0);
        const revP = pre.reduce((a, r) => a + (parseFloat(r.amount) || 0), 0);
        
        document.getElementById('valCurrentYear').innerText = `₱${revC.toLocaleString()}`;
        document.getElementById('totalGenderCensus').innerText = cur.length;
        document.getElementById('vipCount').innerText = cur.filter(r => r.guarantor?.toLowerCase() === 'vip').length;

        const pct = revP > 0 ? ((revC - revP) / revP * 100).toFixed(1) : '100';
        document.getElementById('revGrowthBadge').innerHTML = `<span class="growth-badge ${pct >= 0 ? 'growth-up' : 'growth-down'}">${pct >= 0 ? '▲' : '▼'} ${Math.abs(pct)}%</span>`;

        renderProcedures(cur);
        renderCharts(cur, pre, revC, revP, cur.length, pre.length);
    }

    function renderProcedures(data) {
        const counts = {}; data.forEach(r => { if(r.procedures) counts[r.procedures] = (counts[r.procedures] || 0) + 1; });
        const top = Object.entries(counts).sort((a,b) => b[1] - a[1]).slice(0, 10);
        const list = document.getElementById('procedureList');
        list.innerHTML = top.map(([n, c]) => `<div class="procedure-item"><b>${n}</b><span class="text-emerald-500">${c}</span></div>`).join('');
    }

    // --- REWRITTEN CHART FUNCTION ---
    function renderCharts(cur, pre, revC, revP, cenC, cenP) {
        Chart.helpers.each(Chart.instances, (i) => i.destroy());

        const barOptions = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { display: false } },
            scales: {
                y: { grid: { display: false }, beginAtZero: true },
                x: { grid: { display: false } }
            }
        };

        // REVENUE BARS: Both years side-by-side
        new Chart(document.getElementById('revComparisonChart'), {
            type: 'bar',
            data: {
                labels: ['Revenue Performance'],
                datasets: [
                    { label: '2025', data: [revC], backgroundColor: '#10b981', borderRadius: 8, barThickness: 50 },
                    { label: '2024', data: [revP], backgroundColor: '#cbd5e1', borderRadius: 8, barThickness: 50 }
                ]
            },
            options: barOptions
        });

        // CENSUS BARS: Both years side-by-side
        new Chart(document.getElementById('cenComparisonChart'), {
            type: 'bar',
            data: {
                labels: ['Census Performance'],
                datasets: [
                    { label: '2025', data: [cenC], backgroundColor: '#3b82f6', borderRadius: 8, barThickness: 50 },
                    { label: '2024', data: [cenP], backgroundColor: '#cbd5e1', borderRadius: 8, barThickness: 50 }
                ]
            },
            options: barOptions
        });

        // TREND LINE
        const yearly = monthsShort.map((_, i) => globalData.filter(r => new Date(r.date).getFullYear() === 2025 && new Date(r.date).getMonth() === i).reduce((a, r) => a + (parseFloat(r.amount) || 0), 0));
        new Chart(document.getElementById('revLineChart'), { type: 'line', data: { labels: monthsShort, datasets: [{ data: yearly, borderColor: '#10b981', fill: true, tension: 0.4 }] }, options: barOptions });

        // AGE
        new Chart(document.getElementById('ageChart'), { type: 'bar', data: { labels: ['0-18','19-35','36-50','51+'], datasets: [{ data: [cur.filter(r=>r.age<=18).length, cur.filter(r=>r.age>18&&r.age<=35).length, cur.filter(r=>r.age>35&&r.age<=50).length, cur.filter(r=>r.age>50).length], backgroundColor: '#1e293b' }] }, options: barOptions });

        // DOUGHNUT
        new Chart(document.getElementById('genderChart'), {
            type: 'doughnut',
            data: { labels: ['Male','Female'], datasets: [{ data: [cur.filter(r=>r.gender==='Male').length, cur.filter(r=>r.gender==='Female').length], backgroundColor: ['#0ea5e9','#f472b6'], borderRadius: 5 }] },
            options: { cutout: '80%', plugins: { legend: { position: 'bottom' } }, maintainAspectRatio: false }
        });
    }

    init();
  </script>
</body>
</html>
