<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Portal | Dashboard</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --corp-green: #007941;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img src="https://i.imgur.com/VbZKWAf.png" alt="Logo" class="h-8 w-auto" />
        <span class="font-extrabold text-gray-800 tracking-tight">Staff Portal</span>
      </div>

      <button id="logoutBtn"
        class="px-4 py-2 rounded-xl bg-[var(--corp-green)] text-white font-bold text-xs uppercase tracking-widest hover:opacity-90 transition">
        Logout
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto p-6">
    <div class="bg-white rounded-3xl shadow p-8">
      <h1 class="text-2xl font-extrabold text-gray-900 mb-2">Dashboard</h1>
      <p class="text-gray-500 text-sm">Welcome to the Staff Portal</p>

      <div id="userInfo" class="mt-6 p-4 rounded-2xl bg-gray-50 border border-gray-200 text-sm text-gray-700"></div>
    </div>
  </main>

  <script>
  const supabase = window.supabase.createClient(
    'https://xpdtzvxjlguhcxkgowsg.supabase.co',
    'sb_publishable_KOm1sD7eOBpbJ_CiYtKL8w_RykN3krN'
  );

  const userInfo = document.getElementById('userInfo');
  const logoutBtn = document.getElementById('logoutBtn');

  // 1. AUTH GUARD & STATE LISTENER
  // This handles both the initial load AND the logout redirect automatically
  supabase.auth.onAuthStateChange((event, session) => {
    if (event === 'SIGNED_OUT' || !session) {
      console.log("User signed out or no session, redirecting...");
      window.location.replace("index.html");
    } else {
      console.log("User is active:", session.user.email);
      userInfo.innerHTML = `
        <strong>Logged in as:</strong><br>
        ${session.user.email}
      `;
    }
  });

  // 2. LOGOUT BUTTON
  logoutBtn.addEventListener('click', async () => {
    try {
      const { error } = await supabase.auth.signOut();
      if (error) throw error;
      // Note: onAuthStateChange above will handle the window.location.replace
    } catch (err) {
      console.error("Error during logout:", err.message);
      // Fallback redirect if signout hits an error
      window.location.replace("index.html");
    }
  });
</script>
</body>
</html>
