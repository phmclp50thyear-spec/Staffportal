<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Portal | Dashboard</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --corp-green: #007941;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-white shadow-sm border-b border-gray-200">
  <div class="max-w-7xl mx-auto px-6">
    <div class="flex items-center justify-between h-20">
      
      <div class="flex items-center gap-4">
        <img src="https://i.imgur.com/VbZKWAf.png" alt="Logo" class="h-10 w-auto" />
        <div class="hidden md:block">
          <span class="block font-extrabold text-gray-900 leading-none">Staff Portal</span>
          <span class="text-[10px] text-gray-400 uppercase tracking-tighter font-bold">Medical Access Point</span>
        </div>
      </div>

      <div class="hidden md:flex items-center gap-8">
        <a href="#" class="text-sm font-bold text-[#007941] border-b-2 border-[#007941] pb-1">Home</a>
        <a href="#" class="text-sm font-bold text-gray-500 hover:text-[#007941] transition-colors">Records</a>
        <a href="#" class="text-sm font-bold text-gray-500 hover:text-[#007941] transition-colors">Reports</a>
      </div>

      <div class="flex items-center gap-4">
        <button id="logoutBtn"
          class="px-5 py-2.5 rounded-xl bg-gray-50 text-gray-700 font-bold text-xs uppercase tracking-widest hover:bg-red-50 hover:text-red-600 border border-gray-200 transition-all duration-200">
          Logout
        </button>
      </div>
      
    </div>
  </div>
</nav>

<main class="max-w-7xl mx-auto p-6">
  <div class="mb-8">
    <h1 id="page-title" class="text-3xl font-black text-gray-900 tracking-tight">Dashboard Home</h1>
    <p class="text-gray-500">Access and manage medical data securely.</p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="bg-white rounded-[2rem] shadow-sm border border-gray-100 p-8 col-span-1">
      <h3 class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-4">Active Session</h3>
      <div id="userInfo" class="text-sm text-gray-700 break-all bg-gray-50 p-4 rounded-2xl border border-gray-100">
        Loading user data...
      </div>
    </div>

    <div class="bg-white rounded-[2rem] shadow-sm border border-gray-100 p-8 col-span-1 md:col-span-2">
      <h3 class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-4">System Status</h3>
      <div class="flex items-center gap-3 text-[#007941] font-bold">
        <div class="w-2 h-2 rounded-full bg-[#007941] animate-pulse"></div>
        Database Online & Synchronized
      </div>
    </div>
  </div>
</main>

  <script>
// We use a self-executing function to prevent "Already Declared" errors
(function() {
  const supabase = window.supabase.createClient(
    'https://xpdtzvxjlguhcxkgowsg.supabase.co',
    'sb_publishable_KOm1sD7eOBpbJ_CiYtKL8w_RykN3krN'
  );

  const userInfo = document.getElementById('userInfo');
  const logoutBtn = document.getElementById('logoutBtn');

  // 1. AUTH GUARD & STATE LISTENER
  supabase.auth.onAuthStateChange((event, session) => {
    if (event === 'SIGNED_OUT' || !session) {
      console.log("Redirecting to login...");
      window.location.replace("index.html");
    } else {
      userInfo.innerHTML = `
        <strong>Logged in as:</strong><br>
        ${session.user.email}
      `;
    }
  });

  // 2. LOGOUT BUTTON (Simplified like your previous project)
  logoutBtn.onclick = async () => {
    const { error } = await supabase.auth.signOut();
    if (error) {
       console.error("Logout error:", error.message);
       window.location.replace("index.html");
    }
  };
})();
</script>
</body>
</html>
