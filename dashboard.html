<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Portal | Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root { --corp-green: #007941; --corp-light: #009954; }
    body { background-color: #f9fafb; font-family: sans-serif; }
    .fab-container { position: fixed; bottom: 30px; right: 30px; display: flex; flex-direction: column; align-items: flex-end; z-index: 40; }
    .fab-main { width: 60px; height: 60px; background: var(--corp-green); border-radius: 30px; display: flex; align-items: center; justify-content: center; color: white; box-shadow: 0 10px 25px rgba(0, 121, 65, 0.3); transition: all 0.3s ease; cursor: pointer; }
    .fab-main:hover { transform: scale(1.1); background: var(--corp-light); }
    #entryModal, #successOverlay { display: none; background: rgba(0,0,0,0.6); backdrop-filter: blur(8px); z-index: 100; position: fixed; inset: 0; align-items: center; justify-content: center; }
    .custom-scrollbar::-webkit-scrollbar { height: 6px; width: 6px; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
  </style>
</head>
<body>

  <datalist id="procedureOptions"></datalist>
  <datalist id="addonOptions"></datalist>

  <nav class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-30">
    <div class="max-w-7xl mx-auto px-6 flex items-center justify-between h-20">
      <div class="flex items-center gap-4">
        <img src="https://i.imgur.com/VbZKWAf.png" alt="Logo" class="h-10 w-auto" />
        <div class="hidden md:block">
          <span class="block font-extrabold text-gray-900 leading-none">Staff Portal</span>
          <span class="text-[10px] text-gray-400 uppercase tracking-tighter font-bold">Medical Access Point</span>
        </div>
      </div>
      <div class="hidden md:flex items-center gap-8">
        <button onclick="location.href='home.html'" class="text-sm font-bold text-gray-500 hover:text-[#007941]">Home</button>
        <button onclick="location.href='dashboard.html'" class="text-sm font-bold text-[#007941] border-b-2 border-[#007941] pb-1">Records</button>
        <button onclick="location.href='reports.html'" class="text-sm font-bold text-gray-500 hover:text-[#007941]">Reports</button>
      </div>
      <button id="logoutBtn" class="px-5 py-2.5 rounded-xl bg-gray-50 text-gray-700 font-bold text-xs uppercase border border-gray-200 hover:bg-red-50 hover:text-red-600 transition">Logout</button>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto p-6">
    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8">
      <h1 class="text-3xl font-black text-gray-900 tracking-tight">Patient Records</h1>
      
      <div class="relative w-full md:w-96">
        <span class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
          <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
        </span>
        <input type="text" id="searchInput" onkeyup="filterRecords()" placeholder="Search patient, doctor, or guarantor..." class="w-full pl-11 pr-4 py-3 bg-white border border-gray-200 rounded-2xl text-sm focus:ring-2 focus:ring-[#007941]/20 outline-none transition shadow-sm">
      </div>
    </div>

    <div class="bg-white rounded-[2rem] shadow-sm border border-gray-100 overflow-hidden">
      <div class="overflow-x-auto custom-scrollbar">
        <table class="w-full text-left border-collapse min-w-[1000px]">
          <thead>
            <tr class="bg-gray-50/50 border-b border-gray-100">
              <th class="px-6 py-5 text-[10px] font-bold text-gray-400 uppercase tracking-widest">Date</th>
              <th class="px-6 py-5 text-[10px] font-bold text-gray-400 uppercase tracking-widest">Patient Details</th>
              <th class="px-6 py-5 text-[10px] font-bold text-gray-400 uppercase tracking-widest">Procedures & Add-ons</th>
              <th class="px-6 py-5 text-[10px] font-bold text-gray-400 uppercase tracking-widest">Doctor / G</th>
              <th class="px-6 py-5 text-[10px] font-bold text-gray-400 uppercase tracking-widest text-right">Amount</th>
              <th class="px-6 py-5 text-[10px] font-bold text-gray-400 uppercase tracking-widest text-center">Actions</th>
            </tr>
          </thead>
          <tbody id="recordsTableBody" class="divide-y divide-gray-50">
            <tr><td colspan="6" class="px-6 py-10 text-center text-gray-400 italic">Fetching records...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <div id="entryModal">
    <div class="bg-white w-full max-w-2xl rounded-[2.5rem] shadow-2xl p-8 md:p-10 max-h-[90vh] overflow-y-auto custom-scrollbar">
      <div class="flex justify-between items-center mb-6">
        <h2 id="modalTitle" class="text-2xl font-black text-gray-900 tracking-tight">New Transaction</h2>
        <button onclick="toggleModal(false)" class="text-gray-400 hover:text-gray-600 font-bold text-xl">✕</button>
      </div>

      <form id="transactionForm" class="space-y-4">
        <input type="hidden" id="f-id">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="md:col-span-2">
            <label class="text-[10px] font-bold text-gray-400 uppercase mb-1 block">Patient Name</label>
            <input type="text" id="f-patient" required class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-2xl text-sm outline-none">
          </div>
          <div><label class="text-[10px] font-bold text-gray-400 uppercase mb-1 block">Age</label>
            <input type="number" id="f-age" required class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-2xl text-sm outline-none">
          </div>
          <div><label class="text-[10px] font-bold text-gray-400 uppercase mb-1 block">Gender</label>
            <select id="f-gender" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-2xl text-sm outline-none">
              <option value="Male">Male</option><option value="Female">Female</option>
            </select>
          </div>
          <div><label class="text-[10px] font-bold text-gray-400 uppercase mb-1 block">Date</label>
            <input type="datetime-local" id="f-date" required class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-2xl text-sm outline-none">
          </div>
          <div><label class="text-[10px] font-bold text-gray-400 uppercase mb-1 block">Payment Type</label>
            <select id="f-payment" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-2xl text-sm outline-none">
              <option>Cash</option><option>HMO</option><option>Company</option>
            </select>
          </div>
        </div>

        <div><label class="text-[10px] font-bold text-gray-400 uppercase mb-1 block">Procedures</label>
          <div id="procedureContainer" class="space-y-2">
            <div class="flex gap-2">
              <input type="text" list="procedureOptions" placeholder="Select Procedure" required class="flex-1 px-4 py-3 bg-gray-50 border border-gray-200 rounded-2xl text-sm outline-none">
              <button type="button" onclick="addProcedureRow()" class="px-4 bg-green-50 text-[#007941] rounded-2xl font-bold">+</button>
            </div>
          </div>
        </div>

        <div><label class="text-[10px] font-bold text-gray-400 uppercase mb-1 block">Add-on</label>
          <input type="text" list="addonOptions" id="f-addon" placeholder="Search Add-on..." class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-2xl text-sm outline-none">
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input type="text" id="f-doctor" placeholder="Doctor's Name" required class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-2xl text-sm outline-none">
          <input type="number" step="0.01" id="f-amount" placeholder="Amount (₱)" required class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-2xl text-sm outline-none">
        </div>
        <input type="text" id="f-guarantor" placeholder="Guarantor (Optional)" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-2xl text-sm outline-none">

        <button type="submit" id="saveBtn" class="w-full py-4 bg-[#007941] text-white font-bold rounded-2xl shadow-lg hover:bg-[#005e32] transition-all">Save Record</button>
      </form>
    </div>
  </div>

  <div class="fab-container"><div class="fab-main" onclick="toggleModal(true)"><svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="M12 5v14M5 12h14"></path></svg></div></div>

  <script>
    // DECLARED ONCE AT THE TOP
    const supabase = window.supabase.createClient('https://xpdtzvxjlguhcxkgowsg.supabase.co', 'sb_publishable_KOm1sD7eOBpbJ_CiYtKL8w_RykN3krN');
    let allRecords = [];

    async function fetchDropdowns() {
      try {
        const { data: p } = await supabase.from('procedures').select('name').order('name');
        if (p) document.getElementById('procedureOptions').innerHTML = p.map(x => `<option value="${x.name}">`).join('');
        const { data: a } = await supabase.from('addons').select('name').order('name');
        if (a) document.getElementById('addonOptions').innerHTML = a.map(x => `<option value="${x.name}">`).join('');
      } catch (e) { console.error("Dropdown error:", e); }
    }

    async function fetchRecords() {
      const { data, error } = await supabase.from('patient_records').select('*').order('date', { ascending: false });
      if (error) { console.error("Fetch error:", error); return; }
      if (data) { allRecords = data; renderTable(data); }
    }

    function renderTable(records) {
      const tbody = document.getElementById('recordsTableBody');
      if (!records || records.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-10 text-center text-gray-400 italic">No records found.</td></tr>';
        return;
      }

      tbody.innerHTML = records.map(r => {
        const typeColor = r.payment_type === 'Cash' ? 'bg-orange-100 text-orange-700' : r.payment_type === 'HMO' ? 'bg-blue-100 text-blue-700' : 'bg-purple-100 text-purple-700';
        const procs = Array.isArray(r.procedures) ? r.procedures : [];
        
        // Safety: Stringify record for the Edit button to avoid syntax errors with quotes
        const recordData = JSON.stringify(r).replace(/'/g, "&apos;");

        return `
          <tr class="hover:bg-gray-50/50 transition">
            <td class="px-6 py-4 text-xs text-gray-500">${new Date(r.date).toLocaleDateString()}</td>
            <td class="px-6 py-4">
              <div class="font-black text-gray-900">${r.patient_name || 'N/A'}</div>
              <div class="text-[10px] text-gray-400 font-bold uppercase mt-1">
                ${r.age || '?'}Y • ${r.gender || '?'} • <span class="px-1.5 py-0.5 rounded ${typeColor}">${r.payment_type || 'Cash'}</span>
              </div>
            </td>
            <td class="px-6 py-4">
              ${procs.map(p => `<span class="inline-block px-2 py-0.5 mr-1 mb-1 bg-green-50 text-[#007941] rounded text-[10px] font-bold border border-green-100">${p}</span>`).join('')}
              ${r.add_on ? `<div class="text-[9px] text-gray-400 mt-1 font-bold">ADD-ON: ${r.add_on}</div>` : ''}
            </td>
            <td class="px-6 py-4">
              <div class="text-xs font-bold text-gray-700">Dr. ${r.doctor_name || 'N/A'}</div>
              <div class="text-[10px] text-gray-400 italic">G: ${r.guarantor || 'None'}</div>
            </td>
            <td class="px-6 py-4 text-sm font-black text-right text-[#007941]">₱${parseFloat(r.amount || 0).toLocaleString(undefined, {minimumFractionDigits: 2})}</td>
            <td class="px-6 py-4 text-center">
              <div class="flex justify-center gap-3">
                <button onclick='editRecord(${recordData})' class="text-blue-500 hover:text-blue-700 text-[10px] font-bold uppercase">Edit</button>
                <button onclick="deleteRecord('${r.id}')" class="text-red-400 hover:text-red-600 text-[10px] font-bold uppercase">Delete</button>
              </div>
            </td>
          </tr>`;
      }).join('');
    }

    function filterRecords() {
      const term = document.getElementById('searchInput').value.toLowerCase();
      const filtered = allRecords.filter(r => 
        (r.patient_name || "").toLowerCase().includes(term) || 
        (r.doctor_name || "").toLowerCase().includes(term) || 
        (r.guarantor || "").toLowerCase().includes(term)
      );
      renderTable(filtered);
    }

    window.editRecord = (r) => {
      document.getElementById('modalTitle').innerText = "Edit Transaction";
      document.getElementById('f-id').value = r.id;
      document.getElementById('f-patient').value = r.patient_name;
      document.getElementById('f-age').value = r.age;
      document.getElementById('f-gender').value = r.gender;
      document.getElementById('f-date').value = r.date.slice(0,16);
      document.getElementById('f-payment').value = r.payment_type;
      document.getElementById('f-doctor').value = r.doctor_name;
      document.getElementById('f-amount').value = r.amount;
      document.getElementById('f-guarantor').value = r.guarantor === 'N/A' ? '' : r.guarantor;
      document.getElementById('f-addon').value = r.add_on || '';
      
      const container = document.getElementById('procedureContainer');
      const procs = Array.isArray(r.procedures) ? r.procedures : [""];
      container.innerHTML = procs.map((p, i) => `
        <div class="flex gap-2">
          <input type="text" list="procedureOptions" value="${p}" required class="flex-1 px-4 py-3 bg-gray-50 border border-gray-200 rounded-2xl text-sm outline-none">
          ${i === 0 ? `<button type="button" onclick="addProcedureRow()" class="px-4 bg-green-50 text-[#007941] rounded-2xl font-bold">+</button>` : `<button type="button" onclick="this.parentElement.remove()" class="px-4 bg-red-50 text-red-600 rounded-2xl font-bold">×</button>`}
        </div>
      `).join('');
      toggleModal(true);
    };

    async function deleteRecord(id) {
      if (confirm("Permanently delete this record?")) {
        const { error } = await supabase.from('patient_records').delete().eq('id', id);
        if (error) alert(error.message); else fetchRecords();
      }
    }

    window.toggleModal = (show) => {
      document.getElementById('entryModal').style.display = show ? 'flex' : 'none';
      if (!show) { 
        document.getElementById('transactionForm').reset(); 
        document.getElementById('f-id').value = ''; 
      } else if (!document.getElementById('f-id').value) {
        document.getElementById('modalTitle').innerText = "New Transaction";
        const now = new Date(); now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById('f-date').value = now.toISOString().slice(0,16);
      }
    };

    window.addProcedureRow = () => {
      const div = document.createElement('div'); div.className = "flex gap-2";
      div.innerHTML = `<input type="text" list="procedureOptions" placeholder="Select Procedure" required class="flex-1 px-4 py-3 bg-gray-50 border border-gray-200 rounded-2xl text-sm outline-none"><button type="button" onclick="this.parentElement.remove()" class="px-4 bg-red-50 text-red-600 rounded-2xl font-bold">×</button>`;
      document.getElementById('procedureContainer').appendChild(div);
    };

    document.getElementById('transactionForm').onsubmit = async (e) => {
      e.preventDefault();
      const id = document.getElementById('f-id').value;
      const procedures = Array.from(document.querySelectorAll('#procedureContainer input')).map(i => i.value).filter(v => v.trim());
      const { data: { user } } = await supabase.auth.getUser();

      const payload = {
        patient_name: document.getElementById('f-patient').value,
        age: parseInt(document.getElementById('f-age').value),
        gender: document.getElementById('f-gender').value,
        date: document.getElementById('f-date').value,
        payment_type: document.getElementById('f-payment').value,
        procedures,
        add_on: document.getElementById('f-addon').value || null,
        doctor_name: document.getElementById('f-doctor').value,
        amount: parseFloat(document.getElementById('f-amount').value),
        guarantor: document.getElementById('f-guarantor').value || 'N/A',
        staff_email: user.email
      };

      const { error } = id ? await supabase.from('patient_records').update(payload).eq('id', id) : await supabase.from('patient_records').insert([payload]);
      if (error) alert(error.message);
      else { toggleModal(false); fetchRecords(); }
    };

    supabase.auth.onAuthStateChange((event, session) => {
      if (!session) location.replace("index.html");
      else { fetchRecords(); fetchDropdowns(); }
    });
    
    document.getElementById('logoutBtn').onclick = () => supabase.auth.signOut();
  </script>
</body>
</html>
