<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Portal | Home</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --corp-green: #007941;
      --corp-light: #10b981;
    }

    body {
      margin: 0; padding: 0; overflow: hidden;
      background: radial-gradient(circle at center, #064e3b 0%, #022c22 100%);
      font-family: ui-sans-serif, system-ui;
      height: 100vh;
    }

    /* --- 3D TURNING CAROUSEL --- */
    .banner {
      width: 100%;
      height: 60vh;
      text-align: center;
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1500px;
    }

    .slider {
      position: absolute;
      width: 180px;
      height: 180px;
      transform-style: preserve-3d;
      animation: rotateGallery 30s linear infinite;
    }

    @keyframes rotateGallery {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    .item {
      position: absolute;
      inset: 0;
      transform: rotateY(calc((var(--position) - 1) * (360 / var(--quantity)) * 1deg)) translateZ(400px);
    }

    .item img {
      width: 100%;
      height: 100%;
      /* FIXED: 'contain' ensures the whole image shows, 'background' fills the circle */
      object-fit: contain; 
      background: white;
      border-radius: 50%;
      border: 3px solid var(--corp-light);
      box-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
    }

    .nav-link {
      transition: all 0.3s ease;
    }
    
    .nav-link:hover {
      color: var(--corp-light);
    }
  </style>
</head>
<body>

  <nav class="bg-white shadow-md border-b border-gray-200 sticky top-0 z-50 px-8 py-4">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <div class="flex items-center gap-4">
        <img src="https://i.imgur.com/VbZKWAf.png" alt="Logo" class="h-10" />
        <h1 class="font-black text-gray-900 uppercase text-sm tracking-tight">Staff Terminal</h1>
      </div>
      
      <div class="hidden md:flex gap-8">
        <a href="home.html" class="text-xs font-bold uppercase text-emerald-700 border-b-2 border-emerald-700">Home</a>
        <a href="dashboard.html" class="nav-link text-xs font-bold uppercase text-gray-400">Records</a>
        <a href="reports.html" class="nav-link text-xs font-bold uppercase text-gray-400">Reports</a>
      </div>

      <button onclick="signOutNow()" class="bg-gray-100 hover:bg-red-50 hover:text-red-600 text-gray-600 px-5 py-2 rounded-xl text-[10px] font-bold uppercase border border-gray-200 transition">
        Sign Out
      </button>
    </div>
  </nav>

  <div class="banner">
    <div class="slider" id="imageSlider" style="--quantity: 20;">
        </div>
  </div>

  <div class="absolute bottom-16 w-full flex flex-col items-center gap-6">
    <h2 class="text-white font-black text-2xl uppercase tracking-widest opacity-80">Operational Modules</h2>
    <div class="flex gap-4">
      <a href="dashboard.html" class="px-10 py-5 bg-emerald-600 hover:bg-emerald-500 text-white rounded-2xl font-black uppercase tracking-[0.2em] text-xs shadow-2xl transition-transform hover:-translate-y-1">
        Patient Records
      </a>
      <a href="reports.html" class="px-10 py-5 bg-white/10 hover:bg-white/20 border border-white/20 text-white rounded-2xl font-black uppercase tracking-[0.2em] text-xs backdrop-blur-md transition-transform hover:-translate-y-1">
        Clinical Reports
      </a>
    </div>
  </div>

  <script>
    const images = [
      "https://i.imgur.com/ZQEFR8A.jpeg", "https://i.imgur.com/AnolGwk.png", "https://i.imgur.com/ulEsYqJ.jpeg",
      "https://i.imgur.com/gcpa0h5.jpeg", "https://i.imgur.com/QyhSLel.jpeg", "https://i.imgur.com/b3WI1PI.jpeg",
      "https://i.imgur.com/0VGmsYF.jpeg", "https://i.imgur.com/jQ8mRfV.jpeg", "https://i.imgur.com/C53Uskn.jpeg",
      "https://i.imgur.com/48gJAM5.jpeg", "https://i.imgur.com/fowtVc2.jpeg", "https://i.imgur.com/9hZWDtL.jpeg",
      "https://i.imgur.com/QlssRn4.jpeg", "https://i.imgur.com/kKfoQAo.jpeg", "https://i.imgur.com/vztjwUq.jpeg",
      "https://i.imgur.com/XAEpSgA.jpeg", "https://i.imgur.com/d5CDOQR.jpeg", "https://i.imgur.com/Vhk6wyX.jpeg",
      "https://i.imgur.com/Kkj3w4y.jpeg", "https://i.imgur.com/tGBHQJM.jpeg"
    ];

    const slider = document.getElementById('imageSlider');
    images.forEach((src, i) => {
      const item = document.createElement('div');
      item.className = 'item';
      item.style.setProperty('--position', i + 1);
      item.innerHTML = `<img src="${src}" alt="Gallery Item">`;
      slider.appendChild(item);
    });

    // --- SUPABASE & LOGOUT ---
    const _URL = 'https://xpdtzvxjlguhcxkgowsg.supabase.co';
    const _KEY = 'sb_publishable_KOm1sD7eOBpbJ_CiYtKL8w_RykN3krN';
    const supabase = window.supabase.createClient(_URL, _KEY);

    async function signOutNow() {
      await supabase.auth.signOut();
      localStorage.clear();
      window.location.replace("index.html");
    }
  </script>
</body>
</html>
