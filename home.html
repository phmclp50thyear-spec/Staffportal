<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Portal | Home</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root { 
      --corp-green: #007941; 
      --corp-light: #009954; 
    }
    
    body {
      margin: 0; padding: 0; overflow: hidden;
      background: radial-gradient(circle at center, #064e3b 0%, #022c22 100%);
      font-family: ui-sans-serif, system-ui;
      height: 100vh;
    }

    #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; pointer-events: none; }

    /* --- 3D CYLINDER ANIMATION --- */
    .banner {
      width: 100%;
      height: 70vh;
      text-align: center;
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .banner .slider {
      position: absolute;
      width: 150px;
      height: 200px;
      transform-style: preserve-3d;
      transform: perspective(1000px) rotateX(-10deg);
      animation: autoRun 30s linear infinite;
    }

    @keyframes autoRun {
      from { transform: perspective(1000px) rotateX(-10deg) rotateY(0deg); }
      to { transform: perspective(1000px) rotateX(-10deg) rotateY(360deg); }
    }

    .banner .slider .item {
      position: absolute;
      inset: 0 0 0 0;
      transform: rotateY(calc( (var(--position) - 1) * (360 / var(--quantity)) * 1deg)) translateZ(350px);
    }

    .banner .slider .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid var(--corp-light);
      box-shadow: 0 0 20px rgba(0, 153, 84, 0.5);
      background: #000;
    }

    .nav-link-active { color: #007941; border-bottom: 2px solid #007941; padding-bottom: 4px; }
  </style>
</head>
<body>

  <canvas id="bg-canvas"></canvas>

  <nav class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 flex items-center justify-between h-20">
      <div class="flex items-center gap-4">
        <img src="https://i.imgur.com/VbZKWAf.png" alt="Logo" class="h-10 w-auto" />
        <div class="hidden md:block">
          <span class="block font-extrabold text-gray-900 leading-none">Staff Portal</span>
          <span class="text-[10px] text-gray-400 uppercase tracking-tighter font-bold">Medical Access Point</span>
        </div>
      </div>
      <div class="hidden md:flex items-center gap-8">
        <a href="home.html" class="text-sm font-bold nav-link-active">Home</a>
        <a href="dashboard.html" class="text-sm font-bold text-gray-500 hover:text-[#007941] transition-colors">Records</a>
        <a href="reports.html" class="text-sm font-bold text-gray-500 hover:text-[#007941] transition-colors">Reports</a>
      </div>
      <button id="logoutBtn" class="px-5 py-2.5 rounded-xl bg-gray-50 text-gray-700 font-bold text-xs uppercase tracking-widest hover:bg-red-50 hover:text-red-600 border border-gray-200 transition">Logout</button>
    </div>
  </nav>

  <div class="banner">
    <div class="slider" id="imageSlider" style="--quantity: 20;">
        </div>
  </div>

  <div class="absolute bottom-10 w-full text-center z-20">
      <h2 class="text-white font-black text-3xl tracking-tight mb-8 uppercase">Operational Modules</h2>
      <div class="flex justify-center gap-4">
          <button onclick="window.location.href='dashboard.html'" class="px-10 py-4 rounded-2xl bg-[#007941] text-white font-bold text-xs uppercase tracking-widest hover:bg-[#009954] transition shadow-lg">Records</button>
          <button onclick="window.location.href='reports.html'" class="px-10 py-4 rounded-2xl bg-white/10 text-white border border-white/20 backdrop-blur-md font-bold text-xs uppercase tracking-widest hover:bg-white/20 transition">Analytics</button>
      </div>
  </div>

  <script>
    const imageList = [
      "https://i.imgur.com/ZQEFR8A.jpeg", "https://i.imgur.com/AnolGwk.png", "https://i.imgur.com/ulEsYqJ.jpeg",
      "https://i.imgur.com/gcpa0h5.jpeg", "https://i.imgur.com/QyhSLel.jpeg", "https://i.imgur.com/b3WI1PI.jpeg",
      "https://i.imgur.com/0VGmsYF.jpeg", "https://i.imgur.com/jQ8mRfV.jpeg", "https://i.imgur.com/C53Uskn.jpeg",
      "https://i.imgur.com/48gJAM5.jpeg", "https://i.imgur.com/fowtVc2.jpeg", "https://i.imgur.com/9hZWDtL.jpeg",
      "https://i.imgur.com/QlssRn4.jpeg", "https://i.imgur.com/kKfoQAo.jpeg", "https://i.imgur.com/vztjwUq.jpeg",
      "https://i.imgur.com/XAEpSgA.jpeg", "https://i.imgur.com/d5CDOQR.jpeg", "https://i.imgur.com/Vhk6wyX.jpeg",
      "https://i.imgur.com/Kkj3w4y.jpeg", "https://i.imgur.com/tGBHQJM.jpeg"
    ];

    const slider = document.getElementById('imageSlider');
    imageList.forEach((url, index) => {
        const item = document.createElement('div');
        item.className = 'item';
        item.style.setProperty('--position', index + 1);
        const img = document.createElement('img');
        img.src = url;
        item.appendChild(img);
        slider.appendChild(item);
    });

    // MOLECULE BACKGROUND
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let molecules = [];
    function resize() {
      canvas.width = window.innerWidth; canvas.height = window.innerHeight;
      initMolecules();
    }
    class Molecule {
      constructor() { this.init(); }
      init() {
        this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 1; this.vy = (Math.random() - 0.5) * 1;
        this.angle = Math.random() * Math.PI * 2; this.rotationSpeed = (Math.random() - 0.5) * 0.01;
        this.scale = Math.random() * 0.5 + 0.5;
        this.structure = [{x:0,y:0,r:4,c:'rgba(255,255,255,0.15)'},{x:15,y:0,r:3,c:'rgba(255,255,255,0.05)'}];
        this.bonds = [[0,1]];
      }
      draw() {
        ctx.save(); ctx.translate(this.x, this.y); ctx.rotate(this.angle); ctx.scale(this.scale, this.scale);
        ctx.strokeStyle = 'rgba(255,255,255,0.03)';
        this.bonds.forEach(b => { ctx.beginPath(); ctx.moveTo(this.structure[b[0]].x, this.structure[b[0]].y); ctx.lineTo(this.structure[b[1]].x, this.structure[b[1]].y); ctx.stroke(); });
        this.structure.forEach(a => { ctx.beginPath(); ctx.arc(a.x, a.y, a.r, 0, Math.PI*2); ctx.fillStyle = a.c; ctx.fill(); });
        ctx.restore();
      }
      update() {
        this.x += this.vx; this.y += this.vy; this.angle += this.rotationSpeed;
        if (this.x > canvas.width + 50) this.x = -50; else if (this.x < -50) this.x = canvas.width + 50;
        if (this.y > canvas.height + 50) this.y = -50; else if (this.y < -50) this.y = canvas.height + 50;
      }
    }
    function initMolecules() {
      molecules = []; for (let i = 0; i < 25; i++) molecules.push(new Molecule());
    }
    function animate() {
      ctx.clearRect(0,0,canvas.width,canvas.height); molecules.forEach(m => { m.update(); m.draw(); });
      requestAnimationFrame(animate);
    }
    window.addEventListener('resize', resize); resize(); animate();

    // SUPABASE LOGOUT LOGIC
    const supabase = window.supabase.createClient('https://xpdtzvxjlguhcxkgowsg.supabase.co', 'sb_publishable_KOm1sD7eOBpbJ_CiYtKL8w_RykN3krN');
    
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      const { error } = await supabase.auth.signOut();
      if (error) console.error('Error logging out:', error.message);
      window.location.replace("index.html");
    });
  </script>
</body>
</html>
