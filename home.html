<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Portal | Home</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --corp-green: #007941;
      --corp-light: #10b981;
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    body {
      margin: 0; padding: 0; overflow: hidden;
      background: radial-gradient(circle at center, #064e3b 0%, #022c22 100%);
      font-family: ui-sans-serif, system-ui;
      height: 100vh;
      display: flex; flex-direction: column;
    }

    #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; pointer-events: none; }

    /* --- CIRCULAR CAROUSEL LOGIC --- */
    .stage {
      position: relative;
      width: 100%;
      height: 60vh;
      perspective: 2000px;
      display: flex; align-items: center; justify-content: center;
      margin-top: 50px;
    }

    .spinner {
      position: relative;
      width: 220px;
      height: 220px;
      transform-style: preserve-3d;
      animation: rotate-cycle 40s linear infinite; /* Constant Turning */
    }

    .spinner:hover { animation-play-state: paused; } /* Pause on hover to see images */

    .img-card {
      position: absolute;
      width: 180px;
      height: 180px;
      left: 20px; top: 20px;
      border-radius: 50%; /* Circular */
      border: 3px solid var(--corp-light);
      background: black;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(16, 185, 129, 0.4);
      backface-visibility: hidden;
      transition: all 0.5s ease;
    }

    .img-card img {
      width: 100%; height: 100%; object-fit: cover;
    }

    @keyframes rotate-cycle {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    /* --- GLASS BUTTONS --- */
    .module-link {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      transition: all 0.3s ease;
    }
    .module-link:hover {
      background: rgba(16, 185, 129, 0.2);
      border-color: var(--corp-light);
      transform: translateY(-5px);
    }
  </style>
</head>
<body>

  <canvas id="bg-canvas"></canvas>

  <nav class="w-full px-8 py-6 flex justify-between items-center z-50">
    <div class="flex items-center gap-4">
      <img src="https://i.imgur.com/VbZKWAf.png" alt="Logo" class="h-12 w-auto" />
      <h1 class="text-white font-black tracking-tighter uppercase">Central Terminal</h1>
    </div>
    <button id="logoutBtn" class="px-6 py-2 rounded-full bg-red-500/10 text-red-400 border border-red-500/20 font-bold text-xs uppercase tracking-widest hover:bg-red-500 hover:text-white transition">Sign Out</button>
  </nav>

  <div class="stage">
    <div class="spinner" id="spinner">
      </div>
  </div>

  <div class="flex justify-center gap-6 mt-10 px-6 z-50">
    <button onclick="window.location.href='dashboard.html'" class="module-link px-10 py-5 rounded-[2rem] text-white font-black uppercase tracking-[0.2em] text-sm">
      Patient Records
    </button>
    <button onclick="window.location.href='reports.html'" class="module-link px-10 py-5 rounded-[2rem] text-white font-black uppercase tracking-[0.2em] text-sm">
      Clinical Reports
    </button>
  </div>

  <script>
    const images = [
      "https://i.imgur.com/ZQEFR8A.jpeg", "https://i.imgur.com/AnolGwk.png", "https://i.imgur.com/ulEsYqJ.jpeg",
      "https://i.imgur.com/gcpa0h5.jpeg", "https://i.imgur.com/QyhSLel.jpeg", "https://i.imgur.com/b3WI1PI.jpeg",
      "https://i.imgur.com/0VGmsYF.jpeg", "https://i.imgur.com/jQ8mRfV.jpeg", "https://i.imgur.com/C53Uskn.jpeg",
      "https://i.imgur.com/48gJAM5.jpeg", "https://i.imgur.com/fowtVc2.jpeg", "https://i.imgur.com/9hZWDtL.jpeg",
      "https://i.imgur.com/QlssRn4.jpeg", "https://i.imgur.com/kKfoQAo.jpeg", "https://i.imgur.com/vztjwUq.jpeg",
      "https://i.imgur.com/XAEpSgA.jpeg", "https://i.imgur.com/d5CDOQR.jpeg", "https://i.imgur.com/Vhk6wyX.jpeg",
      "https://i.imgur.com/Kkj3w4y.jpeg", "https://i.imgur.com/tGBHQJM.jpeg"
    ];

    const spinner = document.getElementById('spinner');
    const total = images.length;
    const radius = 600; // Size of the circle

    images.forEach((src, i) => {
      const card = document.createElement('div');
      card.className = 'img-card';
      // Calculate position in 3D circle
      const angle = (i * (360 / total));
      card.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
      
      const img = document.createElement('img');
      img.src = src;
      card.appendChild(img);
      spinner.appendChild(card);
    });

    // --- REUSED MOLECULE BG ---
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let molecules = [];
    function resize() {
      canvas.width = window.innerWidth; canvas.height = window.innerHeight;
      initMolecules();
    }
    class Molecule {
      constructor() { this.init(); }
      init() {
        this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 1.5; this.vy = (Math.random() - 0.5) * 1.5;
        this.angle = Math.random() * Math.PI * 2; this.rotationSpeed = (Math.random() - 0.5) * 0.02;
        this.scale = Math.random() * 0.5 + 0.5;
        this.structure = [{x:0,y:0,r:6,c:'rgba(255,255,255,0.2)'},{x:20,y:0,r:4,c:'rgba(255,255,255,0.1)'}];
        this.bonds = [[0,1]];
      }
      draw() {
        ctx.save(); ctx.translate(this.x, this.y); ctx.rotate(this.angle); ctx.scale(this.scale, this.scale);
        ctx.strokeStyle = 'rgba(255,255,255,0.05)';
        this.bonds.forEach(b => { ctx.beginPath(); ctx.moveTo(this.structure[b[0]].x, this.structure[b[0]].y); ctx.lineTo(this.structure[b[1]].x, this.structure[b[1]].y); ctx.stroke(); });
        this.structure.forEach(a => { ctx.beginPath(); ctx.arc(a.x, a.y, a.r, 0, Math.PI*2); ctx.fillStyle = a.c; ctx.fill(); });
        ctx.restore();
      }
      update() {
        this.x += this.vx; this.y += this.vy; this.angle += this.rotationSpeed;
        if (this.x > canvas.width + 100) this.x = -100; else if (this.x < -100) this.x = canvas.width + 100;
        if (this.y > canvas.height + 100) this.y = -100; else if (this.y < -100) this.y = canvas.height + 100;
      }
    }
    function initMolecules() {
      molecules = []; for (let i = 0; i < 40; i++) molecules.push(new Molecule());
    }
    function animate() {
      ctx.clearRect(0,0,canvas.width,canvas.height); molecules.forEach(m => { m.update(); m.draw(); });
      requestAnimationFrame(animate);
    }
    window.addEventListener('resize', resize); resize(); animate();

    // --- SUPABASE ---
    const supabase = window.supabase.createClient('https://xpdtzvxjlguhcxkgowsg.supabase.co', 'sb_publishable_KOm1sD7eOBpbJ_CiYtKL8w_RykN3krN');
    document.getElementById('logoutBtn').onclick = async () => {
      await supabase.auth.signOut(); window.location.replace("index.html");
    };
  </script>
</body>
</html>
