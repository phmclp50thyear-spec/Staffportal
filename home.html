<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Portal | Home</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --corp-green: #007941;
      --corp-light: #10b981;
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    body {
      margin: 0; padding: 0; overflow: hidden;
      background: radial-gradient(circle at center, #064e3b 0%, #022c22 100%);
      font-family: ui-sans-serif, system-ui;
      height: 100vh;
      display: flex; flex-direction: column;
    }

    #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; pointer-events: none; }

    /* --- 3D CYLINDER ANIMATION --- */
    .banner {
      width: 100%;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .banner .slider {
      position: absolute;
      width: 150px;
      height: 200px;
      top: 15%;
      left: calc(50% - 75px);
      transform-style: preserve-3d;
      transform: perspective(1000px);
      animation: autoRun 30s linear infinite;
      z-index: 10;
    }

    @keyframes autoRun {
      from { transform: perspective(1000px) rotateX(-10deg) rotateY(0deg); }
      to { transform: perspective(1000px) rotateX(-10deg) rotateY(360deg); }
    }

    .banner .slider .item {
      position: absolute;
      inset: 0 0 0 0;
      transform: rotateY(calc( (var(--position) - 1) * (360 / var(--quantity)) * 1deg)) translateZ(450px);
    }

    .banner .slider .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%; /* Make them circular */
      border: 3px solid var(--corp-light);
      box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
      background: #000;
    }

    /* --- UI ELEMENTS --- */
    .content-overlay {
      position: absolute;
      bottom: 15%;
      left: 0; width: 100%;
      display: flex; flex-direction: column; align-items: center;
      z-index: 20;
    }

    .glass-btn {
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      color: white;
      transition: all 0.3s ease;
    }

    .glass-btn:hover {
      background: rgba(16, 185, 129, 0.2);
      border-color: var(--corp-light);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <canvas id="bg-canvas"></canvas>

  <nav class="w-full px-8 py-6 flex justify-between items-center z-50">
    <div class="flex items-center gap-4">
      <img src="https://i.imgur.com/VbZKWAf.png" alt="Logo" class="h-10" />
      <span class="text-white font-black tracking-widest uppercase text-sm">Staff Terminal</span>
    </div>
    <button id="logoutBtn" class="px-4 py-2 rounded-lg bg-red-500/20 text-red-400 text-[10px] font-bold uppercase tracking-widest border border-red-500/30 hover:bg-red-500 hover:text-white transition">Sign Out</button>
  </nav>

  <div class="banner">
    <div class="slider" id="imageSlider" style="--quantity: 20;">
        </div>

    <div class="content-overlay">
        <h2 class="text-white font-black text-3xl tracking-tighter mb-8 uppercase">Operational Modules</h2>
        <div class="flex gap-4">
            <button onclick="window.location.href='dashboard.html'" class="glass-btn px-8 py-4 rounded-2xl font-bold text-xs uppercase tracking-widest">Records</button>
            <button onclick="window.location.href='reports.html'" class="glass-btn px-8 py-4 rounded-2xl font-bold text-xs uppercase tracking-widest">Analytics</button>
        </div>
    </div>
  </div>

  <script>
    const imageList = [
      "https://i.imgur.com/ZQEFR8A.jpeg", "https://i.imgur.com/AnolGwk.png", "https://i.imgur.com/ulEsYqJ.jpeg",
      "https://i.imgur.com/gcpa0h5.jpeg", "https://i.imgur.com/QyhSLel.jpeg", "https://i.imgur.com/b3WI1PI.jpeg",
      "https://i.imgur.com/0VGmsYF.jpeg", "https://i.imgur.com/jQ8mRfV.jpeg", "https://i.imgur.com/C53Uskn.jpeg",
      "https://i.imgur.com/48gJAM5.jpeg", "https://i.imgur.com/fowtVc2.jpeg", "https://i.imgur.com/9hZWDtL.jpeg",
      "https://i.imgur.com/QlssRn4.jpeg", "https://i.imgur.com/kKfoQAo.jpeg", "https://i.imgur.com/vztjwUq.jpeg",
      "https://i.imgur.com/XAEpSgA.jpeg", "https://i.imgur.com/d5CDOQR.jpeg", "https://i.imgur.com/Vhk6wyX.jpeg",
      "https://i.imgur.com/Kkj3w4y.jpeg", "https://i.imgur.com/tGBHQJM.jpeg"
    ];

    const slider = document.getElementById('imageSlider');
    
    // Inject images with 3D positions
    imageList.forEach((url, index) => {
        const item = document.createElement('div');
        item.className = 'item';
        item.style.setProperty('--position', index + 1);
        const img = document.createElement('img');
        img.src = url;
        item.appendChild(img);
        slider.appendChild(item);
    });

    // --- MOLECULE BACKGROUND (STAYS FOR LOGIN MATCH) ---
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let molecules = [];
    function resize() {
      canvas.width = window.innerWidth; canvas.height = window.innerHeight;
      initMolecules();
    }
    class Molecule {
      constructor() { this.init(); }
      init() {
        this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 1.5; this.vy = (Math.random() - 0.5) * 1.5;
        this.angle = Math.random() * Math.PI * 2; this.rotationSpeed = (Math.random() - 0.5) * 0.02;
        this.scale = Math.random() * 0.5 + 0.5;
        this.structure = [{x:0,y:0,r:6,c:'rgba(255,255,255,0.2)'},{x:20,y:0,r:4,c:'rgba(255,255,255,0.1)'}];
        this.bonds = [[0,1]];
      }
      draw() {
        ctx.save(); ctx.translate(this.x, this.y); ctx.rotate(this.angle); ctx.scale(this.scale, this.scale);
        ctx.strokeStyle = 'rgba(255,255,255,0.05)';
        this.bonds.forEach(b => { ctx.beginPath(); ctx.moveTo(this.structure[b[0]].x, this.structure[b[0]].y); ctx.lineTo(this.structure[b[1]].x, this.structure[b[1]].y); ctx.stroke(); });
        this.structure.forEach(a => { ctx.beginPath(); ctx.arc(a.x, a.y, a.r, 0, Math.PI*2); ctx.fillStyle = a.c; ctx.fill(); });
        ctx.restore();
      }
      update() {
        this.x += this.vx; this.y += this.vy; this.angle += this.rotationSpeed;
        if (this.x > canvas.width + 100) this.x = -100; else if (this.x < -100) this.x = canvas.width + 100;
        if (this.y > canvas.height + 100) this.y = -100; else if (this.y < -100) this.y = canvas.height + 100;
      }
    }
    function initMolecules() {
      molecules = []; for (let i = 0; i < 30; i++) molecules.push(new Molecule());
    }
    function animate() {
      ctx.clearRect(0,0,canvas.width,canvas.height); molecules.forEach(m => { m.update(); m.draw(); });
      requestAnimationFrame(animate);
    }
    window.addEventListener('resize', resize); resize(); animate();

    // --- LOGOUT ---
    const supabase = window.supabase.createClient('https://xpdtzvxjlguhcxkgowsg.supabase.co', 'sb_publishable_KOm1sD7eOBpbJ_CiYtKL8w_RykN3krN');
    document.getElementById('logoutBtn').onclick = async () => {
      await supabase.auth.signOut(); window.location.replace("index.html");
    };
  </script>
</body>
</html>
