<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Portal | Home</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --corp-green: #007941;
      --corp-light: #10b981;
    }

    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #064e3b 0%, #022c22 100%);
      font-family: ui-sans-serif, system-ui;
      height: 100vh;
    }

    .banner {
      width: 100%;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1500px;
    }

    .slider {
      position: relative;
      width: 180px;
      height: 180px;
      transform-style: preserve-3d;
      animation: spin 30s linear infinite;
    }

    @keyframes spin {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    .item {
      position: absolute;
      inset: 0;
    }

    .item img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: white;
      border-radius: 50%;
      border: 3px solid var(--corp-light);
      box-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
    }
  </style>
</head>

<body>

<nav class="bg-white shadow-md border-b border-gray-200 sticky top-0 z-50 px-8 py-4">
  <div class="max-w-7xl mx-auto flex justify-between items-center">
    <div class="flex items-center gap-4">
      <img src="https://i.imgur.com/VbZKWAf.png" class="h-10" />
      <h1 class="font-black text-gray-900 uppercase text-sm">Staff Terminal</h1>
    </div>

    <div class="hidden md:flex gap-8">
      <a href="home.html" class="text-xs font-bold uppercase text-emerald-700 border-b-2 border-emerald-700">Home</a>
      <a href="dashboard.html" class="text-xs font-bold uppercase text-gray-400">Records</a>
      <a href="reports.html" class="text-xs font-bold uppercase text-gray-400">Reports</a>
    </div>

    <button id="logoutBtn"
      class="bg-gray-100 hover:bg-red-50 hover:text-red-600 text-gray-600 px-5 py-2 rounded-xl text-[10px] font-bold uppercase border border-gray-200">
      Sign Out
    </button>
  </div>
</nav>

<div class="banner">
  <div class="slider" id="imageSlider"></div>
</div>

<div class="absolute bottom-16 w-full flex flex-col items-center gap-6">
  <h2 class="text-white font-black text-2xl uppercase tracking-widest opacity-80">
    Operational Modules
  </h2>
  <div class="flex gap-4">
    <a href="dashboard.html"
      class="px-10 py-5 bg-emerald-600 text-white rounded-2xl font-black uppercase text-xs">
      Patient Records
    </a>
    <a href="reports.html"
      class="px-10 py-5 bg-white/10 border border-white/20 text-white rounded-2xl font-black uppercase text-xs">
      Clinical Reports
    </a>
  </div>
</div>

<script>
(function () {

  /* -------- SUPABASE (SAME AS DASHBOARD) -------- */
  const supabase = window.supabase.createClient(
    'https://xpdtzvxjlguhcxkgowsg.supabase.co',
    'sb_publishable_KOm1sD7eOBpbJ_CiYtKL8w_RykN3krN'
  );

  supabase.auth.onAuthStateChange((event, session) => {
    if (!session) window.location.replace("index.html");
  });

  document.getElementById('logoutBtn').onclick = async () => {
    await supabase.auth.signOut();
    window.location.replace("index.html");
  };

  /* -------- IMAGE CAROUSEL (FIXED) -------- */
  const images = [
    "https://i.imgur.com/ZQEFR8A.jpeg","https://i.imgur.com/AnolGwk.png",
    "https://i.imgur.com/ulEsYqJ.jpeg","https://i.imgur.com/gcpa0h5.jpeg",
    "https://i.imgur.com/QyhSLel.jpeg","https://i.imgur.com/b3WI1PI.jpeg",
    "https://i.imgur.com/0VGmsYF.jpeg","https://i.imgur.com/jQ8mRfV.jpeg",
    "https://i.imgur.com/C53Uskn.jpeg","https://i.imgur.com/48gJAM5.jpeg",
    "https://i.imgur.com/fowtVc2.jpeg","https://i.imgur.com/9hZWDtL.jpeg"
  ];

  const slider = document.getElementById("imageSlider");
  const radius = 420;
  const total = images.length;

  images.forEach((src, i) => {
    const angle = (360 / total) * i;
    const item = document.createElement("div");
    item.className = "item";
    item.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;

    const img = document.createElement("img");
    img.src = src;

    item.appendChild(img);
    slider.appendChild(item);
  });

})();
</script>

</body>
</html>
